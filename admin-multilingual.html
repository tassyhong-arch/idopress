<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이도 - 고급 관리자</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans KR', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #2563eb 0%, #1d4ed8 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.1);
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            color: #2c3e50;
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header p {
            color: #6c757d;
            font-size: 1.1rem;
        }

        .nav-links {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .nav-link {
            background: #f8f9fa;
            color: #495057;
            padding: 10px 20px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.2s;
        }

        .nav-link:hover {
            background: #e9ecef;
            transform: translateY(-2px);
        }

        .nav-link.active {
            background: #2563eb;
            color: white;
        }

        .tabs {
            display: flex;
            border-bottom: 2px solid #e9ecef;
            margin-bottom: 30px;
        }

        .tab {
            background: none;
            border: none;
            padding: 15px 25px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            color: #6c757d;
            transition: all 0.2s;
            border-bottom: 3px solid transparent;
        }

        .tab:hover {
            color: #2563eb;
        }

        .tab.active {
            color: #2563eb;
            border-bottom-color: #2563eb;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .form-section {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-weight: 600;
            color: #495057;
            margin-bottom: 8px;
        }

        .form-control {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.2s;
            background: white;
        }

        .form-control:focus {
            outline: none;
            border-color: #2563eb;
            box-shadow: 0 0 0 3px rgba(37,99,235,0.1);
        }

        .btn {
            background: linear-gradient(135deg, #2563eb, #1d4ed8);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(37,99,235,0.3);
        }

        .btn-success {
            background: linear-gradient(135deg, #28a745, #20c997);
        }

        .btn-danger {
            background: linear-gradient(135deg, #dc3545, #c82333);
        }

        .alert {
            padding: 15px 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: 500;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .books-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .books-table th,
        .books-table td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #e9ecef;
        }

        .books-table th {
            background: #f8f9fa;
            font-weight: 600;
            color: #495057;
        }

        .books-table tr:hover {
            background: #f8f9ff;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            border: 2px solid #e9ecef;
            transition: all 0.2s;
        }

        .stat-card:hover {
            border-color: #2563eb;
            transform: translateY(-3px);
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: 700;
            color: #2563eb;
            margin-bottom: 10px;
        }

        .stat-label {
            color: #6c757d;
            font-weight: 500;
        }

        .language-content {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .language-card {
            background: white;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            padding: 20px;
        }

        .language-card h3 {
            color: #2c3e50;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        textarea {
            resize: vertical;
            min-height: 120px;
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
                padding: 20px;
            }

            .tabs {
                flex-direction: column;
            }

            .tab {
                border-bottom: none;
                border-left: 3px solid transparent;
            }

            .tab.active {
                border-left-color: #2563eb;
                border-bottom-color: transparent;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }

            .language-content {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>⚙️ 고급 관리자</h1>
            <p>다국어 도서 관리 및 통계</p>
        </div>

        <div class="nav-links">
            <a href="index.html" class="nav-link">🏠 홈</a>
            <a href="admin-test.html" class="nav-link">🧪 테스트 업로드</a>
            <a href="admin-simple.html" class="nav-link">🚀 간편 업로드</a>
            <a href="admin-multilingual.html" class="nav-link active">⚙️ 고급 관리</a>
        </div>

        <div class="tabs">
            <button class="tab active" onclick="showTab('stats')">📊 통계</button>
            <button class="tab" onclick="showTab('manage')">📚 도서 관리</button>
            <button class="tab" onclick="showTab('multilingual')">🌍 다국어 업로드</button>
            <button class="tab" onclick="showTab('system')">⚙️ 시스템</button>
        </div>

        <div id="alertContainer"></div>

        <!-- Statistics Tab -->
        <div id="stats" class="tab-content active">
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-number" id="totalBooksCount">0</div>
                    <div class="stat-label">총 도서 수</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="uploadedBooksCount">0</div>
                    <div class="stat-label">업로드된 도서</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="languagesCount">4</div>
                    <div class="stat-label">지원 언어</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="categoriesCount">0</div>
                    <div class="stat-label">카테고리 수</div>
                </div>
            </div>
        </div>

        <!-- Manage Books Tab -->
        <div id="manage" class="tab-content">
            <div class="form-section">
                <h2>📚 업로드된 도서 관리</h2>
                <table class="books-table" id="manageBooksTable">
                    <thead>
                        <tr>
                            <th>제목</th>
                            <th>저자</th>
                            <th>카테고리</th>
                            <th>언어</th>
                            <th>등록일</th>
                            <th>작업</th>
                        </tr>
                    </thead>
                    <tbody id="manageBooksBody">
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Multilingual Upload Tab -->
        <div id="multilingual" class="tab-content">
            <div class="form-section">
                <h2>🌍 다국어 도서 업로드</h2>
                <div class="form-group">
                    <label for="multiTitle">도서 제목</label>
                    <input type="text" id="multiTitle" class="form-control" placeholder="예: 홍길동전">
                </div>
                <div class="form-group">
                    <label for="multiAuthor">저자</label>
                    <input type="text" id="multiAuthor" class="form-control" value="작자 미상">
                </div>
                <div class="form-group">
                    <label for="multiDescription">도서 소개</label>
                    <textarea id="multiDescription" class="form-control" placeholder="도서에 대한 소개를 입력하세요..."></textarea>
                </div>
                
                <div class="language-content">
                    <div class="language-card">
                        <h3>🇰🇷 한국어</h3>
                        <textarea id="contentKorean" class="form-control" placeholder="한국어 내용을 입력하세요..."></textarea>
                    </div>
                    <div class="language-card">
                        <h3>🇺🇸 English</h3>
                        <textarea id="contentEnglish" class="form-control" placeholder="Enter English content..."></textarea>
                    </div>
                    <div class="language-card">
                        <h3>🇯🇵 日本語</h3>
                        <textarea id="contentJapanese" class="form-control" placeholder="日本語の内容を入力してください..."></textarea>
                    </div>
                    <div class="language-card">
                        <h3>🇪🇸 Español</h3>
                        <textarea id="contentSpanish" class="form-control" placeholder="Ingrese el contenido en español..."></textarea>
                    </div>
                </div>

                <button type="button" class="btn btn-success" onclick="uploadMultilingual()">
                    <span>🌍</span>
                    <span>다국어 도서 업로드</span>
                </button>
            </div>
        </div>

        <!-- System Tab -->
        <div id="system" class="tab-content">
            <div class="form-section">
                <h2>⚙️ 시스템 관리</h2>
                
                <div class="form-group">
                    <button type="button" class="btn" onclick="exportBooks()">
                        <span>📥</span>
                        <span>도서 데이터 내보내기</span>
                    </button>
                </div>

                <div class="form-group">
                    <button type="button" class="btn btn-danger" onclick="clearAllBooks()">
                        <span>🗑️</span>
                        <span>모든 업로드 도서 삭제</span>
                    </button>
                </div>

                <div class="form-group">
                    <button type="button" class="btn" onclick="refreshStats()">
                        <span>🔄</span>
                        <span>통계 새로고침</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            loadStats();
            loadManageBooks();
        });

        // Tab management
        function showTab(tabName) {
            // Hide all tabs
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.remove('active');
            });
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });

            // Show selected tab
            document.getElementById(tabName).classList.add('active');
            event.target.classList.add('active');

            // Load data for specific tabs
            if (tabName === 'stats') {
                loadStats();
            } else if (tabName === 'manage') {
                loadManageBooks();
            }
        }

        // Load statistics
        function loadStats() {
            const uploadedBooks = JSON.parse(localStorage.getItem('uploadedBooks') || '[]');
            const defaultBooksCount = 8; // Number of default books
            
            document.getElementById('totalBooksCount').textContent = defaultBooksCount + uploadedBooks.length;
            document.getElementById('uploadedBooksCount').textContent = uploadedBooks.length;
            
            // Count unique categories
            const categories = new Set();
            uploadedBooks.forEach(book => categories.add(book.category));
            document.getElementById('categoriesCount').textContent = Math.max(5, categories.size); // At least 5 default categories
        }

        // Load books for management
        function loadManageBooks() {
            const uploadedBooks = JSON.parse(localStorage.getItem('uploadedBooks') || '[]');
            const tbody = document.getElementById('manageBooksBody');
            
            if (uploadedBooks.length === 0) {
                tbody.innerHTML = '<tr><td colspan="6" style="text-align: center; padding: 30px; color: #6c757d;">업로드된 도서가 없습니다.</td></tr>';
                return;
            }

            const booksHtml = uploadedBooks.map(book => {
                const languageFlags = {
                    'korean': '🇰🇷',
                    'english': '🇺🇸', 
                    'japanese': '🇯🇵',
                    'spanish': '🇪🇸'
                };

                const languages = book.languages.map(lang => languageFlags[lang] || '🌐').join(' ');

                return `
                    <tr>
                        <td><strong>${book.title}</strong></td>
                        <td>${book.author}</td>
                        <td>${getCategoryName(book.category)}</td>
                        <td>${languages}</td>
                        <td>${book.dateAdded}</td>
                        <td>
                            <button class="btn" style="padding: 5px 10px; font-size: 12px; background: #17a2b8; color: white; margin-right: 5px;" onclick="editBook('${book.id}')">✏️ 수정</button>
                            <button class="btn btn-danger" style="padding: 5px 10px; font-size: 12px;" onclick="deleteBook('${book.id}')">🗑️ 삭제</button>
                        </td>
                    </tr>
                `;
            }).join('');

            tbody.innerHTML = booksHtml;
        }

        // Upload or Update multilingual book
        function uploadMultilingual() {
            const title = document.getElementById('multiTitle').value.trim();
            const author = document.getElementById('multiAuthor').value.trim();
            const description = document.getElementById('multiDescription').value.trim();
            
            // ⭐ 내용 축소 문제 해결: trim() 제거하여 전체 내용 보존
            const contentKorean = document.getElementById('contentKorean').value;
            const contentEnglish = document.getElementById('contentEnglish').value;
            const contentJapanese = document.getElementById('contentJapanese').value;
            const contentSpanish = document.getElementById('contentSpanish').value;

            // Validation
            if (!title) {
                showAlert('도서 제목을 입력해주세요.', 'error');
                return;
            }

            // Check if at least one content is provided
            if (!contentKorean && !contentEnglish && !contentJapanese && !contentSpanish) {
                showAlert('최소 하나의 언어로 내용을 입력해주세요.', 'error');
                return;
            }

            // Create language list and content object
            const languages = [];
            const multilingualContent = {};
            
            if (contentKorean) { languages.push('korean'); multilingualContent.korean = contentKorean; }
            if (contentEnglish) { languages.push('english'); multilingualContent.english = contentEnglish; }
            if (contentJapanese) { languages.push('japanese'); multilingualContent.japanese = contentJapanese; }
            if (contentSpanish) { languages.push('spanish'); multilingualContent.spanish = contentSpanish; }

            // ⭐ 메인 content로 한국어 우선, 없으면 다른 언어 사용
            const mainContent = contentKorean || contentEnglish || contentJapanese || contentSpanish;

            const book = {
                id: currentEditingBookId || generateBookId(title),
                title: title,
                author: author || '작자 미상',
                description: description || `${title}의 다국어 버전입니다.`,
                category: 'classical',
                languages: languages,
                emoji: '🌍',
                
                // ⭐ 개선된 내용 저장: 전체 내용을 보존
                content: mainContent,
                koreanContent: contentKorean,
                englishContent: contentEnglish, 
                japaneseContent: contentJapanese,
                spanishContent: contentSpanish,
                multilingualContent: multilingualContent,
                
                dateAdded: new Date().toISOString().split('T')[0],
                progress: 0,
                chapters: parseContentFull(mainContent)
            };

            // Save to localStorage
            try {
                let uploadedBooks = JSON.parse(localStorage.getItem('uploadedBooks') || '[]');
                
                if (currentEditingBookId) {
                    // Update existing book
                    const index = uploadedBooks.findIndex(b => b.id === currentEditingBookId);
                    if (index !== -1) {
                        uploadedBooks[index] = book;
                        showAlert(`"${title}" 도서가 성공적으로 수정되었습니다! 📚`, 'success');
                    } else {
                        showAlert('수정할 도서를 찾을 수 없습니다.', 'error');
                        return;
                    }
                } else {
                    // Add new book
                    // Check for duplicate titles (only for new books)
                    if (uploadedBooks.some(b => b.title === title)) {
                        showAlert('같은 제목의 도서가 이미 존재합니다.', 'error');
                        return;
                    }
                    
                    uploadedBooks.push(book);
                    showAlert(`"${title}" 다국어 도서가 성공적으로 업로드되었습니다! (${languages.length}개 언어) 🌍`, 'success');
                }

                localStorage.setItem('uploadedBooks', JSON.stringify(uploadedBooks));
                
                // Clear form and reset edit mode
                clearMultilingualForm();
                resetEditMode();
                
                // Refresh data
                loadStats();
                loadManageBooks();
                
            } catch (error) {
                console.error('Upload error:', error);
                showAlert('처리 중 오류가 발생했습니다. 다시 시도해주세요.', 'error');
            }
        }

        // ⭐ 개선된 내용 파싱: 내용을 축소하지 않고 전체 보존
        function parseContentFull(content) {
            if (!content || content.trim() === '') {
                return [{
                    id: 1,
                    title: '내용 없음',
                    content: '이 도서는 아직 내용이 입력되지 않았습니다.'
                }];
            }
            
            // 더 긴 단락으로 분할 (2000자 → 5000자로 증가)
            const maxChapterLength = 5000;
            
            // 먼저 더블 라인브레이크로 분할 시도
            let chapters = content.split(/\n\s*\n\s*\n/).filter(chapter => chapter.trim());
            
            // 만약 챕터가 너무 길면 추가 분할
            const finalChapters = [];
            chapters.forEach(chapter => {
                if (chapter.length <= maxChapterLength) {
                    finalChapters.push(chapter);
                } else {
                    // 긴 챕터를 문장 단위로 분할
                    const sentences = chapter.split(/\.\s+|\?\s+|\!\s+/).filter(s => s.trim());
                    let currentChapter = '';
                    
                    sentences.forEach(sentence => {
                        if (currentChapter.length + sentence.length > maxChapterLength && currentChapter) {
                            finalChapters.push(currentChapter.trim());
                            currentChapter = sentence + '. ';
                        } else {
                            currentChapter += sentence + '. ';
                        }
                    });
                    
                    if (currentChapter.trim()) {
                        finalChapters.push(currentChapter.trim());
                    }
                }
            });
            
            return finalChapters.map((chapter, index) => ({
                id: index + 1,
                title: `${index + 1}장`,
                content: chapter
            }));
        }

        // Reset edit mode
        function resetEditMode() {
            currentEditingBookId = null;
            const uploadBtn = document.querySelector('button[onclick="uploadMultilingual()"]');
            uploadBtn.innerHTML = '<span>🌍</span><span>다국어 도서 업로드</span>';
            uploadBtn.style.background = '';
        }

        // Clear multilingual form
        function clearMultilingualForm() {
            document.getElementById('multiTitle').value = '';
            document.getElementById('multiAuthor').value = '작자 미상';
            document.getElementById('multiDescription').value = '';
            document.getElementById('contentKorean').value = '';
            document.getElementById('contentEnglish').value = '';
            document.getElementById('contentJapanese').value = '';
            document.getElementById('contentSpanish').value = '';
        }

        // Delete book
        function deleteBook(bookId) {
            if (!confirm('정말로 이 도서를 삭제하시겠습니까?')) {
                return;
            }

            try {
                let uploadedBooks = JSON.parse(localStorage.getItem('uploadedBooks') || '[]');
                uploadedBooks = uploadedBooks.filter(book => book.id !== bookId);
                localStorage.setItem('uploadedBooks', JSON.stringify(uploadedBooks));
                
                showAlert('도서가 삭제되었습니다.', 'success');
                loadStats();
                loadManageBooks();
                
            } catch (error) {
                console.error('Delete error:', error);
                showAlert('삭제 중 오류가 발생했습니다.', 'error');
            }
        }

        // Export books
        function exportBooks() {
            const uploadedBooks = JSON.parse(localStorage.getItem('uploadedBooks') || '[]');
            const dataStr = JSON.stringify(uploadedBooks, null, 2);
            const dataUri = 'data:application/json;charset=utf-8,'+ encodeURIComponent(dataStr);
            
            const exportFileDefaultName = `이도-도서데이터-${new Date().toISOString().split('T')[0]}.json`;
            
            const linkElement = document.createElement('a');
            linkElement.setAttribute('href', dataUri);
            linkElement.setAttribute('download', exportFileDefaultName);
            linkElement.click();
            
            showAlert('도서 데이터가 내보내기 되었습니다.', 'success');
        }

        // Clear all books
        function clearAllBooks() {
            if (!confirm('정말로 모든 업로드된 도서를 삭제하시겠습니까? 이 작업은 되돌릴 수 없습니다.')) {
                return;
            }

            localStorage.removeItem('uploadedBooks');
            showAlert('모든 업로드된 도서가 삭제되었습니다.', 'success');
            loadStats();
            loadManageBooks();
        }

        // Refresh stats
        function refreshStats() {
            loadStats();
            loadManageBooks();
            showAlert('통계가 새로고침되었습니다.', 'success');
        }

        // Helper functions
        function generateBookId(title) {
            return title.toLowerCase()
                .replace(/[^a-zA-Z0-9가-힣]/g, '')
                .substring(0, 20) + '_' + Date.now();
        }

        function parseContent(content) {
            const chapters = content.split(/\n\s*\n\s*\n/).filter(chapter => chapter.trim());
            return chapters.map((chapter, index) => ({
                id: index + 1,
                title: `${index + 1}장`,
                content: chapter.trim()
            }));
        }

        function getCategoryName(category) {
            const names = {
                'classical': '고전문학',
                'novel': '소설', 
                'poetry': '시가',
                'history': '역사',
                'modern': '현대문학',
                'essay': '수필',
                'other': '기타'
            };
            return names[category] || category;
        }

        function showAlert(message, type) {
            const alertContainer = document.getElementById('alertContainer');
            const alertClass = type === 'success' ? 'alert-success' : 'alert-error';
            
            const alertHtml = `
                <div class="alert ${alertClass}">
                    ${message}
                </div>
            `;
            
            alertContainer.innerHTML = alertHtml;
            
            // Auto hide after 5 seconds
            setTimeout(() => {
                alertContainer.innerHTML = '';
            }, 5000);
        }

        // Edit book function
        function editBook(bookId) {
            const uploadedBooks = JSON.parse(localStorage.getItem('uploadedBooks') || '[]');
            const book = uploadedBooks.find(b => b.id === bookId);
            
            if (!book) {
                showAlert('도서를 찾을 수 없습니다.', 'error');
                return;
            }
            
            // Switch to multilingual tab and fill form
            showTab('multilingual');
            
            // Fill the form with book data
            document.getElementById('multiTitle').value = book.title;
            document.getElementById('multiAuthor').value = book.author || '';
            document.getElementById('multiDescription').value = book.description || '';
            
            // Fill content fields - 전체 내용이 저장되도록 수정
            document.getElementById('contentKorean').value = book.koreanContent || book.content || '';
            document.getElementById('contentEnglish').value = book.englishContent || '';
            document.getElementById('contentJapanese').value = book.japaneseContent || '';
            document.getElementById('contentSpanish').value = book.spanishContent || '';
            
            // Store the ID for updating
            currentEditingBookId = bookId;
            
            // Change button text to indicate editing
            const uploadBtn = document.querySelector('button[onclick="uploadMultilingual()"]');
            uploadBtn.innerHTML = '<span>✏️</span><span>도서 수정 완료</span>';
            uploadBtn.style.background = '#28a745';
            
            showAlert(`"${book.title}" 도서 수정 모드입니다. 내용을 수정한 후 "도서 수정 완료" 버튼을 눌러주세요.`, 'success');
        }

        // Delete book function  
        function deleteBook(bookId) {
            const uploadedBooks = JSON.parse(localStorage.getItem('uploadedBooks') || '[]');
            const book = uploadedBooks.find(b => b.id === bookId);
            
            if (!book) {
                showAlert('도서를 찾을 수 없습니다.', 'error');
                return;
            }
            
            if (confirm(`"${book.title}" 도서를 정말 삭제하시겠습니까?\n\n⚠️ 이 작업은 되돌릴 수 없습니다.`)) {
                const updatedBooks = uploadedBooks.filter(b => b.id !== bookId);
                localStorage.setItem('uploadedBooks', JSON.stringify(updatedBooks));
                
                showAlert(`"${book.title}" 도서가 성공적으로 삭제되었습니다.`, 'success');
                
                // Refresh the manage books list
                loadManageBooks();
                loadStats();
            }
        }

        // Variable to track editing
        let currentEditingBookId = null;

        // Check if we need to load a book for editing (from books-dynamic.html)
        document.addEventListener('DOMContentLoaded', function() {
            const editBookId = localStorage.getItem('editBookId');
            if (editBookId) {
                // Clear the flag
                localStorage.removeItem('editBookId');
                // Edit the book
                setTimeout(() => {
                    editBook(editBookId);
                }, 500);
            }
            
            loadStats();
            loadManageBooks();
        });
    </script>
</body>
</html>
