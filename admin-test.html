<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테스트 도서 업로드 - 이도</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Nanum Gothic', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #f8fafc;
            color: #334155;
            line-height: 1.6;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-align: center;
            padding: 2rem;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }

        .header h1 {
            font-size: 2.2rem;
            margin-bottom: 0.5rem;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
        }

        .form-section {
            background: white;
            border-radius: 15px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .section-title {
            font-size: 1.3rem;
            color: #2563eb;
            margin-bottom: 1.5rem;
            padding-bottom: 0.5rem;
            border-bottom: 2px solid #e2e8f0;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            font-weight: 600;
            color: #1e293b;
            margin-bottom: 0.5rem;
        }

        .form-input {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        .form-input:focus {
            outline: none;
            border-color: #2563eb;
        }

        .form-textarea {
            width: 100%;
            min-height: 120px;
            padding: 0.75rem;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 1rem;
            resize: vertical;
            font-family: 'Nanum Gothic', -apple-system, BlinkMacSystemFont, sans-serif;
            transition: border-color 0.3s;
        }

        .form-textarea:focus {
            outline: none;
            border-color: #2563eb;
        }

        .language-tabs {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1rem;
            flex-wrap: wrap;
        }

        .lang-tab {
            background: #f1f5f9;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s;
        }

        .lang-tab.active {
            background: #2563eb;
            color: white;
        }

        .lang-tab:hover:not(.active) {
            background: #e2e8f0;
        }

        .lang-content {
            display: none;
        }

        .lang-content.active {
            display: block;
        }

        .submit-btn {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
            border: none;
            padding: 1rem 2rem;
            font-size: 1.1rem;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            width: 100%;
            font-weight: 600;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(16, 185, 129, 0.4);
        }

        .test-btn {
            background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 1rem;
            width: 100%;
        }

        .test-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 15px rgba(245, 158, 11, 0.4);
        }

        .nav-links {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-top: 2rem;
            flex-wrap: wrap;
        }

        .nav-link {
            background: #6366f1;
            color: white;
            text-decoration: none;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            transition: all 0.3s;
            font-weight: 500;
        }

        .nav-link:hover {
            background: #4f46e5;
            transform: translateY(-1px);
        }

        .status-message {
            background: #dcfce7;
            color: #166534;
            padding: 1rem;
            border-radius: 10px;
            margin: 1rem 0;
            display: none;
            font-weight: 500;
        }

        .status-message.error {
            background: #fef2f2;
            color: #991b1b;
        }

        .preview-box {
            background: #f8fafc;
            border: 2px dashed #cbd5e1;
            border-radius: 10px;
            padding: 1.5rem;
            margin-top: 1rem;
        }

        .character-count {
            font-size: 0.9rem;
            color: #64748b;
            text-align: right;
            margin-top: 0.25rem;
        }

        .progress-indicator {
            background: #e2e8f0;
            height: 6px;
            border-radius: 3px;
            margin-bottom: 2rem;
            overflow: hidden;
        }

        .progress-fill {
            background: linear-gradient(90deg, #2563eb, #10b981);
            height: 100%;
            width: 0%;
            transition: width 0.5s ease;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>📚 테스트 도서 업로드</h1>
        <p>제목, 설명, 작가, 본문을 다국어로 간단히 입력하세요</p>
    </div>

    <div class="container">
        <div class="progress-indicator">
            <div class="progress-fill" id="progressFill"></div>
        </div>

        <form id="bookForm">
            <!-- 기본 정보 섹션 -->
            <div class="form-section">
                <h2 class="section-title">📖 기본 정보</h2>
                
                <div class="form-group">
                    <label class="form-label">도서 ID (영문/숫자만, 자동생성됨)</label>
                    <input type="text" id="bookId" class="form-input" placeholder="예: test-book-1" readonly>
                </div>

                <div class="form-group">
                    <label class="form-label">이모지</label>
                    <input type="text" id="bookEmoji" class="form-input" placeholder="📖" value="📖">
                </div>
            </div>

            <!-- 제목 섹션 -->
            <div class="form-section">
                <h2 class="section-title">📝 제목 (Title)</h2>
                
                <div class="language-tabs">
                    <button type="button" class="lang-tab active" onclick="showLangContent('title', 'korean')">🇰🇷 한국어</button>
                    <button type="button" class="lang-tab" onclick="showLangContent('title', 'english')">🇺🇸 English</button>
                    <button type="button" class="lang-tab" onclick="showLangContent('title', 'spanish')">🇪🇸 Español</button>
                    <button type="button" class="lang-tab" onclick="showLangContent('title', 'japanese')">🇯🇵 日本語</button>
                </div>

                <div id="title-korean" class="lang-content active">
                    <input type="text" class="form-input" placeholder="한국어 제목을 입력하세요" onkeyup="updateProgress()">
                </div>
                <div id="title-english" class="lang-content">
                    <input type="text" class="form-input" placeholder="Enter English title">
                </div>
                <div id="title-spanish" class="lang-content">
                    <input type="text" class="form-input" placeholder="Ingrese el título en español">
                </div>
                <div id="title-japanese" class="lang-content">
                    <input type="text" class="form-input" placeholder="日本語のタイトルを入力してください">
                </div>
            </div>

            <!-- 작가 섹션 -->
            <div class="form-section">
                <h2 class="section-title">✍️ 작가 (Author)</h2>
                
                <div class="language-tabs">
                    <button type="button" class="lang-tab active" onclick="showLangContent('author', 'korean')">🇰🇷 한국어</button>
                    <button type="button" class="lang-tab" onclick="showLangContent('author', 'english')">🇺🇸 English</button>
                    <button type="button" class="lang-tab" onclick="showLangContent('author', 'spanish')">🇪🇸 Español</button>
                    <button type="button" class="lang-tab" onclick="showLangContent('author', 'japanese')">🇯🇵 日本語</button>
                </div>

                <div id="author-korean" class="lang-content active">
                    <input type="text" class="form-input" placeholder="한국어 작가명을 입력하세요" onkeyup="updateProgress()">
                </div>
                <div id="author-english" class="lang-content">
                    <input type="text" class="form-input" placeholder="Enter author name in English">
                </div>
                <div id="author-spanish" class="lang-content">
                    <input type="text" class="form-input" placeholder="Ingrese el nombre del autor en español">
                </div>
                <div id="author-japanese" class="lang-content">
                    <input type="text" class="form-input" placeholder="日本語で著者名を入力してください">
                </div>
            </div>

            <!-- 설명 섹션 -->
            <div class="form-section">
                <h2 class="section-title">📋 설명 (Description)</h2>
                
                <div class="language-tabs">
                    <button type="button" class="lang-tab active" onclick="showLangContent('description', 'korean')">🇰🇷 한국어</button>
                    <button type="button" class="lang-tab" onclick="showLangContent('description', 'english')">🇺🇸 English</button>
                    <button type="button" class="lang-tab" onclick="showLangContent('description', 'spanish')">🇪🇸 Español</button>
                    <button type="button" class="lang-tab" onclick="showLangContent('description', 'japanese')">🇯🇵 日本語</button>
                </div>

                <div id="description-korean" class="lang-content active">
                    <textarea class="form-textarea" placeholder="한국어 도서 설명을 입력하세요" onkeyup="updateProgress(); updateCharCount(this, 'desc-korean-count')"></textarea>
                    <div class="character-count" id="desc-korean-count">0 글자</div>
                </div>
                <div id="description-english" class="lang-content">
                    <textarea class="form-textarea" placeholder="Enter book description in English" onkeyup="updateCharCount(this, 'desc-english-count')"></textarea>
                    <div class="character-count" id="desc-english-count">0 characters</div>
                </div>
                <div id="description-spanish" class="lang-content">
                    <textarea class="form-textarea" placeholder="Ingrese la descripción del libro en español" onkeyup="updateCharCount(this, 'desc-spanish-count')"></textarea>
                    <div class="character-count" id="desc-spanish-count">0 caracteres</div>
                </div>
                <div id="description-japanese" class="lang-content">
                    <textarea class="form-textarea" placeholder="日本語で本の説明を入力してください" onkeyup="updateCharCount(this, 'desc-japanese-count')"></textarea>
                    <div class="character-count" id="desc-japanese-count">0 文字</div>
                </div>
            </div>

            <!-- 본문 섹션 -->
            <div class="form-section">
                <h2 class="section-title">📄 본문 (Content)</h2>
                
                <div class="language-tabs">
                    <button type="button" class="lang-tab active" onclick="showLangContent('content', 'korean')">🇰🇷 한국어</button>
                    <button type="button" class="lang-tab" onclick="showLangContent('content', 'english')">🇺🇸 English</button>
                    <button type="button" class="lang-tab" onclick="showLangContent('content', 'spanish')">🇪🇸 Español</button>
                    <button type="button" class="lang-tab" onclick="showLangContent('content', 'japanese')">🇯🇵 日本語</button>
                </div>

                <div id="content-korean" class="lang-content active">
                    <textarea class="form-textarea" style="min-height: 200px;" placeholder="한국어 본문을 입력하세요... 

여러 챕터가 있다면:
Chapter 1
첫 번째 장 내용...

Chapter 2
두 번째 장 내용..." onkeyup="updateProgress(); updateCharCount(this, 'content-korean-count')"></textarea>
                    <div class="character-count" id="content-korean-count">0 글자</div>
                </div>
                <div id="content-english" class="lang-content">
                    <textarea class="form-textarea" style="min-height: 200px;" placeholder="Enter content in English...

For multiple chapters:
Chapter 1
First chapter content...

Chapter 2
Second chapter content..." onkeyup="updateCharCount(this, 'content-english-count')"></textarea>
                    <div class="character-count" id="content-english-count">0 characters</div>
                </div>
                <div id="content-spanish" class="lang-content">
                    <textarea class="form-textarea" style="min-height: 200px;" placeholder="Ingrese el contenido en español...

Para múltiples capítulos:
Capítulo 1
Contenido del primer capítulo...

Capítulo 2
Contenido del segundo capítulo..." onkeyup="updateCharCount(this, 'content-spanish-count')"></textarea>
                    <div class="character-count" id="content-spanish-count">0 caracteres</div>
                </div>
                <div id="content-japanese" class="lang-content">
                    <textarea class="form-textarea" style="min-height: 200px;" placeholder="日本語で内容を入力してください...

複数の章がある場合:
第1章
第1章の内容...

第2章
第2章の内容..." onkeyup="updateCharCount(this, 'content-japanese-count')"></textarea>
                    <div class="character-count" id="content-japanese-count">0 文字</div>
                </div>
            </div>

            <!-- 샘플 데이터 로드 -->
            <div class="form-section">
                <h2 class="section-title">🎯 빠른 테스트</h2>
                <p style="color: #64748b; margin-bottom: 1rem;">테스트용 샘플 데이터를 자동으로 입력합니다</p>
                <button type="button" class="test-btn" onclick="loadSampleData()">
                    🚀 테스트 데이터 자동 입력
                </button>
            </div>

            <div class="status-message" id="statusMessage"></div>

            <button type="button" class="submit-btn" onclick="submitBook()">
                📚 도서 업로드하기
            </button>
        </form>

        <div class="nav-links">
            <a href="books-dynamic.html" class="nav-link">📚 전체도서</a>
            <a href="books.html" class="nav-link">기본도서</a>
            <a href="admin-simple.html" class="nav-link">🚀 간편업로드</a>
            <a href="index.html" class="nav-link">🏠 홈</a>
        </div>
    </div>

    <script>
        // 언어 탭 전환
        function showLangContent(section, language) {
            // 모든 탭 비활성화
            const tabs = document.querySelectorAll(`#${section}-korean`).parentNode.querySelectorAll('.lang-tab');
            tabs.forEach(tab => tab.classList.remove('active'));
            
            // 모든 콘텐츠 숨기기
            const contents = document.querySelectorAll(`[id^="${section}-"]`);
            contents.forEach(content => content.classList.remove('active'));
            
            // 선택된 탭 활성화
            event.target.classList.add('active');
            
            // 선택된 콘텐츠 표시
            document.getElementById(`${section}-${language}`).classList.add('active');
        }

        // 진행률 업데이트
        function updateProgress() {
            const requiredFields = [
                '#title-korean input',
                '#author-korean input', 
                '#description-korean textarea',
                '#content-korean textarea'
            ];
            
            let completed = 0;
            requiredFields.forEach(selector => {
                const field = document.querySelector(selector);
                if (field && field.value.trim()) {
                    completed++;
                }
            });
            
            const percentage = (completed / requiredFields.length) * 100;
            document.getElementById('progressFill').style.width = percentage + '%';
            
            // 도서 ID 자동 생성
            const title = document.querySelector('#title-korean input').value.trim();
            if (title) {
                const bookId = title.toLowerCase()
                    .replace(/[^a-z0-9가-힣]/g, '-')
                    .replace(/-+/g, '-')
                    .replace(/^-|-$/g, '');
                document.getElementById('bookId').value = bookId || 'test-book';
            }
        }

        // 글자 수 카운트
        function updateCharCount(textarea, countId) {
            const count = textarea.value.length;
            const countElement = document.getElementById(countId);
            
            if (countId.includes('korean') || countId.includes('japanese')) {
                countElement.textContent = count + ' 글자';
            } else if (countId.includes('spanish')) {
                countElement.textContent = count + ' caracteres';
            } else {
                countElement.textContent = count + ' characters';
            }
        }

        // 샘플 데이터 로드
        function loadSampleData() {
            // 한국어 데이터
            document.querySelector('#title-korean input').value = '테스트 고전소설';
            document.querySelector('#author-korean input').value = '테스트 작가';
            document.querySelector('#description-korean textarea').value = '이것은 테스트용 고전소설입니다. 다국어 지원이 가능한 이북 리더기를 테스트하기 위한 샘플 도서입니다.';
            document.querySelector('#content-korean textarea').value = `Chapter 1
첫 번째 장입니다. 여기에는 한국어로 된 본문 내용이 들어갑니다. 

옛날 옛적에 한 선비가 살고 있었습니다. 그 선비는 매우 똑똑하고 착한 사람이었습니다.

Chapter 2  
두 번째 장입니다. 이야기가 계속됩니다.

선비는 어느 날 아름다운 여인을 만나게 되었습니다. 그 여인과 함께 멋진 모험을 떠나게 됩니다.`;

            // 영어 데이터
            document.querySelector('#title-english input').value = 'Test Classical Novel';
            document.querySelector('#author-english input').value = 'Test Author';
            document.querySelector('#description-english textarea').value = 'This is a test classical novel. A sample book for testing the multilingual e-book reader functionality.';
            document.querySelector('#content-english textarea').value = `Chapter 1
This is the first chapter. Here contains the main content in English.

Once upon a time, there lived a scholar. He was very intelligent and kind-hearted.

Chapter 2
This is the second chapter. The story continues.

One day, the scholar met a beautiful woman. Together with her, he embarked on a wonderful adventure.`;

            // 스페인어 데이터
            document.querySelector('#title-spanish input').value = 'Novela Clásica de Prueba';
            document.querySelector('#author-spanish input').value = 'Autor de Prueba';
            document.querySelector('#description-spanish textarea').value = 'Esta es una novela clásica de prueba. Un libro de muestra para probar la funcionalidad del lector de libros electrónicos multilingüe.';
            document.querySelector('#content-spanish textarea').value = `Capítulo 1
Este es el primer capítulo. Aquí contiene el contenido principal en español.

Había una vez un erudito. Era muy inteligente y de buen corazón.

Capítulo 2
Este es el segundo capítulo. La historia continúa.

Un día, el erudito conoció a una mujer hermosa. Junto con ella, se embarcó en una aventura maravillosa.`;

            // 일본어 데이터
            document.querySelector('#title-japanese input').value = 'テスト古典小説';
            document.querySelector('#author-japanese input').value = 'テスト作者';
            document.querySelector('#description-japanese textarea').value = 'これはテスト用の古典小説です。多言語対応電子書籍リーダーの機能をテストするためのサンプル本です。';
            document.querySelector('#content-japanese textarea').value = `第1章
これは第1章です。ここには日本語での本文内容が入ります。

昔々、ある学者が住んでいました。その学者はとても賢くて親切な人でした。

第2章
これは第2章です。物語は続きます。

ある日、学者は美しい女性に出会いました。その女性と一緒に素晴らしい冒険に出かけることになりました。`;

            document.getElementById('bookEmoji').value = '📖';
            updateProgress();
            showStatus('✅ 테스트 데이터가 자동으로 입력되었습니다!', false);
        }

        // 도서 업로드
        function submitBook() {
            try {
                // 필수 필드 체크
                const title = document.querySelector('#title-korean input').value.trim();
                const author = document.querySelector('#author-korean input').value.trim();
                const content = document.querySelector('#content-korean textarea').value.trim();
                
                if (!title || !author || !content) {
                    showStatus('❌ 한국어 제목, 작가, 본문은 필수 입력 항목입니다.', true);
                    return;
                }

                // 도서 데이터 생성
                const bookData = {
                    id: document.getElementById('bookId').value,
                    emoji: document.getElementById('bookEmoji').value,
                    title: {
                        korean: document.querySelector('#title-korean input').value,
                        english: document.querySelector('#title-english input').value,
                        spanish: document.querySelector('#title-spanish input').value,
                        japanese: document.querySelector('#title-japanese input').value
                    },
                    author: {
                        korean: document.querySelector('#author-korean input').value,
                        english: document.querySelector('#author-english input').value,
                        spanish: document.querySelector('#author-spanish input').value,
                        japanese: document.querySelector('#author-japanese input').value
                    },
                    description: {
                        korean: document.querySelector('#description-korean textarea').value,
                        english: document.querySelector('#description-english textarea').value,
                        spanish: document.querySelector('#description-spanish textarea').value,
                        japanese: document.querySelector('#description-japanese textarea').value
                    },
                    content: {
                        korean: document.querySelector('#content-korean textarea').value,
                        english: document.querySelector('#content-english textarea').value,
                        spanish: document.querySelector('#content-spanish textarea').value,
                        japanese: document.querySelector('#content-japanese textarea').value
                    },
                    createdAt: new Date().toISOString()
                };

                // 챕터 자동 분할
                bookData.chapters = parseContentToChapters(bookData.content);

                // localStorage에 저장
                const existingData = JSON.parse(localStorage.getItem('testBooks') || '[]');
                existingData.push(bookData);
                localStorage.setItem('testBooks', JSON.stringify(existingData));

                showStatus(`🎉 "${title}" 도서가 성공적으로 업로드되었습니다!`, false);
                
                setTimeout(() => {
                    if (confirm('업로드된 도서를 바로 확인하시겠습니까?')) {
                        // 동적 도서 목록으로 이동
                        window.location.href = `books-dynamic.html`;
                    }
                }, 2000);

            } catch (error) {
                showStatus('❌ 업로드 중 오류가 발생했습니다: ' + error.message, true);
            }
        }

        // 콘텐츠를 챕터로 분할
        function parseContentToChapters(contentObj) {
            const chapters = [];
            
            Object.keys(contentObj).forEach(lang => {
                const content = contentObj[lang];
                if (!content) return;
                
                // Chapter 또는 챕터로 분할
                const chapterRegex = /(?:Chapter\s+\d+|제\s*\d+\s*장|第\s*\d+\s*章|Capítulo\s+\d+)/gi;
                const parts = content.split(chapterRegex);
                
                if (parts.length > 1) {
                    for (let i = 1; i < parts.length; i++) {
                        if (!chapters[i-1]) chapters[i-1] = {};
                        chapters[i-1][lang] = parts[i].trim();
                    }
                } else {
                    // 챕터 구분이 없으면 전체를 첫 번째 챕터로
                    if (!chapters[0]) chapters[0] = {};
                    chapters[0][lang] = content.trim();
                }
            });
            
            return chapters;
        }

        // 상태 메시지 표시
        function showStatus(message, isError) {
            const statusDiv = document.getElementById('statusMessage');
            statusDiv.textContent = message;
            statusDiv.className = 'status-message' + (isError ? ' error' : '');
            statusDiv.style.display = 'block';
            
            setTimeout(() => {
                statusDiv.style.display = 'none';
            }, 5000);
        }

        // 초기화
        document.addEventListener('DOMContentLoaded', function() {
            updateProgress();
        });
    </script>
</body>
