</head>
<body>
    <script>
        // 흥부전 데이터를 개선된 리더로 전달
        const heungbuBook = {
            id: 'heungbu',
            title: '흥부전',
            author: '작자 미상',
            emoji: '🏠',
            description: '착함과 욕심의 대비로 보는 인생의 교훈',
            content: `옛날 어느 고을에 놀부와 흥부라는 형제가 살고 있었는데 형 놀부는 심술이 많고 욕심이 많아 동생 흥부를 구박하고 재산을 혼자 차지하며 살더라.

동생 흥부는 마음이 착하고 정직하여 형을 공경하며 살았으나 형 놀부가 재산을 다 차지하고 내쫓아 가난하게 살며 처자식을 굶기게 되더라.

흥부는 비록 가난하여도 남을 도우며 착하게 살아 이웃들의 사랑을 받더라. 어느 봄날 제비 한 마리가 흥부 집 처마 밑에 집을 짓고 새끼를 기르는데 그 중 한 마리가 다리를 다쳐 떨어지더라.

흥부가 불쌍히 여겨 정성껏 치료해주고 돌봐주어 다리가 나으매 제비가 고맙다는 듯 지저귀며 날아가더라.

가을이 되어 그 제비가 박씨 한 알을 물고 와서 흥부에게 주고 가니 흥부가 그 박씨를 정성껏 심어 기르더라.

이듬해 봄에 박이 잘 자라서 가을에 큰 박이 많이 열리더라. 흥부가 그 박을 톱으로 켜매 첫 번째 박에서 쌀이 쏟아져 나오고 두 번째 박에서는 돈이 나오고 세 번째 박에서는 집 짓는 목수들이 나와 순식간에 큰 집을 지어주더라.

흥부는 하룻밤 사이에 부자가 되어 가난한 사람들을 도우며 착하게 살더라.

형 놀부가 이 소식을 듣고 부러워하여 흥부에게 그 연유를 물으니 흥부가 제비 다리를 고쳐준 이야기를 해주더라.

놀부가 욕심을 부려 제비 집을 찾아 새끼 제비의 다리를 일부러 부러뜨리고 고쳐주어 제비로부터 박씨를 얻어 심더라.

가을에 박이 열려 놀부가 기뻐하며 박을 켜니 첫 번째 박에서 도깨비들이 나와 집안을 어지럽히고 두 번째 박에서는 빚 독촉하는 사람들이 나오더라.

세 번째 박에서는 관아 사람들이 나와 놀부의 죄를 따져 재산을 모두 몰수하고 곤장을 때리니 놀부가 거지가 되더라.

놀부가 뉘우치고 흥부에게 가서 사정하며 잘못을 빌자 착한 흥부가 형을 용서하고 함께 살게 하여 놀부도 마음을 고쳐먹고 착하게 살더라.

그 후 형제가 화목하게 지내며 가난한 사람들을 도우며 살았다는 이야기가 전해 내려오더라.`
        };
        
        // localStorage에 저장하고 개선된 리더로 이동
        localStorage.setItem('currentBook', JSON.stringify(heungbuBook));
        window.location.href = 'reader-improved.html';
    </script>
