                                                            "While the small pavilion's beaded curtains shine in the setting sun.",
                                                            "After reading Ju Saeng's poem, Bae Do was deeply impressed and said:",
                                                            "\"With such exceptional talent, why do you drift about like duckweed? Tell me, have you taken a wife?\"",
                                                            "\"I have not yet married,\" Ju Saeng replied.",
                                                            "Bae Do smiled and said:",
                                                            "\"Do not return to your boat. Stay here at my house. I shall find you a good match.\"",
                                                            "Though Bae Do spoke these words, in her heart she harbored secret feelings for Ju Saeng. Ju Saeng, too, was drawn to Bae Do's beautiful appearance, but he declined with a smile:"
                                                ]

                                    {
                                                "number": 4,
                                                "title": "Ï†ú4Ïû•",
                                                "content": [
                                                            "\"How could I dare to hope for such a thing?\"",
                                                            "As Ju Saeng and Bae Do exchanged pleasant conversation, evening gradually fell. Bae Do called a young maidservant to escort Ju Saeng to a separate room where he could rest comfortably. Upon entering the chamber, Ju Saeng discovered a quatrain hanging on the wall‚Äîa poem he had never seen before. Curious about the verse, Ju Saeng asked the maidservant:",
                                                            "\"Who composed this poem?\"",
                                                            "\"Our mistress wrote it,\" the maidservant replied.",
                                                            "The poem read:",
                                                            "Do not play the song of longing on the pipa,",
                                                            "For when the melody rises high, this heart burns and burns.",
                                                            "Flowers bloom in full splendor, yet my beloved is absent‚Äî",
                                                            "How many nights this spring have I spent sleepless with yearning?",
                                                            "Ju Saeng's heart had already been stirred by Bae Do's beautiful appearance, and upon reading this excellent poem she had composed, his affection deepened even further. The thought occurred to him to compose a matching verse to test her feelings. Ju Saeng struggled greatly to create the poem, but no good lines would come to mind.",
                                                            "The night grew deeper. Ju Saeng left his room and walked in the courtyard. Moonlight filled the garden, and flower shadows stretched long across the ground. Suddenly, he heard murmuring voices and the neighing of horses from beyond the wall, which soon faded away. Ju Saeng was extremely curious about the cause of these sounds.",
                                                            "Ju Saeng looked toward Bae Do's room, which was not far from where he stood. Her room was brightly lit with candles. Ju Saeng stealthily approached and peered into her chamber. Bae Do sat alone with the \"Chaeyun Collection\" spread before her, copying a ci poem titled \"Cheopyeonhwa\" (Ëù∂ÊàÄËä±, \"Butterfly Loves Flower\"). She had completed only the first stanza; the second stanza remained unfinished. Without realizing it, Ju Saeng opened the window and said:",
                                                            "\"Might this traveler be permitted to complete the young lady's ci poem?\"",
                                                            "Bae Do pretended to be angry and replied:",
                                                            "\"How did this mad gentleman come to be here?\"",
                                                            "\"I am not mad. It is the young lady who has driven this traveler to madness.\""
                                                ]
                                    },
                                    {
                                                "number": 5,
                                                "title": "Ï†ú5Ïû•",
                                                "content": [
                                                            "At Ju Saeng's words, Bae Do smiled sweetly and allowed him to complete the ci poem. Ju Saeng composed the second stanza:",
                                                            "In the deep, deep garden courtyard, spring emotions stir, and moonlight fills the flower branches,",
                                                            "The incense burner's fragrant smoke rises high.",
                                                            "The beautiful woman within the window ages with worry,",
                                                            "Having lost even her dreams, she wanders only among the fragrant grass.",
                                                            "Mistakenly entering the immortal realm,",
                                                            "Who would know that Fanchen seeks and roams among the fragrant grass?",
                                                            "Awakening from sleep, birds chirp on the branches,",
                                                            "No shadows on the green steps, and dawn breaks on the red railings.",
                                                            "When Ju Saeng finished composing the ci poem, Bae Do rose from her seat. She poured Seoha wine into a jade cup and offered it to Ju Saeng. Ju Saeng had no desire to drink and declined despite Bae Do's repeated urgings.",
                                                            "Bae Do understood Ju Saeng's intentions and spoke:",
                                                            "\"My ancestors were of noble family. My grandfather served as Maritime Trade Commissioner (Â∏ÇËà∂Âè∏) in Cheonju but was stripped of his rank and reduced to commoner status due to a crime. From then on, our family declined. Moreover, I lost my parents early and was raised by others, leading to my present circumstances. Though my name is registered among the courtesans and I drink with guests, I have maintained my virtue and kept myself pure. In my leisure time, I would weep at the sight of flowers and lose myself gazing at the moon. Now, seeing you, sir, I recognize your dignified bearing, spirited manner, exceptional talent, and profound thoughts. Though my status is lowly, I wish to serve as your wife or concubine. All I hope is that when you achieve success and advancement in the future, you will remove my name from the courtesan registry so that I may not bring shame to my ancestors. If you would do this for me, even should you abandon me later, I would never forget your kindness.\"",
                                                            "Having finished speaking, Bae Do wept like falling rain. Ju Saeng was deeply moved by her words. He wiped away her tears with his sleeve and said:",
                                                            "\"Even if you had not spoken, how could I not have such thoughts?\"",
                                                            "Bae Do dried her tears, changed her expression, and said:",
                                                            "\"The Book of Songs states: 'In death we shall not be parted, in life we shall walk together.' Have you not heard the story of Yi Ik and Gwak So-ok? Please give me your sworn word that you will not distance yourself from me or abandon me.\""
                                                ]
                                    },
                                    {
                                                "number": 6,
                                                "title": "Ï†ú6Ïû•",
                                                "content": [
                                                            "Bae Do produced a piece of fine silk and presented it to Ju Saeng. Ju Saeng took up his brush and wrote the following on the silk:",
                                                            "Green mountains are ever green, and green trees endure forever.",
                                                            "If you do not trust me, the bright moon hangs in the sky as witness.",
                                                            "When Ju Saeng finished writing, she carefully sealed the silk and treasured it in her skirt sash. That night, they recited the \"Godang Rhapsody\" and enjoyed themselves to their hearts' content. Their pleasure was comparable to that of Kim Saeng and Chwi-chwi, or Wei Lan and Bing-bing.",
                                                            "The next day, Ju Saeng asked Bae Do about the voices and horse neighing he had heard the previous night. Bae Do replied:",
                                                            "\"Not far from here stands a house with red gates facing the water. It is the residence of Minister No. The minister has already passed away, and his widow lives alone with one son and one daughter. The lady does not arrange marriages for her children but spends her days singing and dancing. Last night, she sent people and horses to fetch me. However, since you were here, I declined, using illness as an excuse.\"",
                                                            "That evening at sunset, the minister's wife again sent people to summon Bae Do. Unable to refuse once more, Bae Do followed them. Ju Saeng escorted her to the gate, earnestly entreating her not to stay out all night but to return soon. Bae Do mounted her horse and departed.",
                                                            "As time passed, Ju Saeng could not contain his longing to see Bae Do. He immediately set out to follow her. Leaving through Yonggeum Gate and turning left, he soon reached Suhong Bridge. In the distance, he could see a magnificent mansion rising as if to touch the clouds. Ju Saeng thought this must be the house with red gates facing the water. The sounds of music and people's laughter rang out clearly from within. Unable to bring himself to enter the house, Ju Saeng stood on the bridge and inscribed a poem on one of the pillars:",
                                                            "Beyond the willow grove, a tranquil lake holds suspended pavilions,",
                                                            "Red ridgepoles and blue tiles reflect the springtime of youth.",
                                                            "Laughter and voices carry on the fragrant breeze,",
                                                            "Yet the people in the pavilion beyond the flowers remain unseen.",
                                                            "I envy the pair of swallows flitting among the flowers,",
                                                            "Free to fly at will through the beaded curtains.",
                                                            "Wandering back and forth, unable to turn my steps away,",
                                                            "The setting sun on flowing waters deepens this traveler's sorrow."
                                                ]
                                    },
                                    {
                                                "number": 7,
                                                "title": "Ï†ú7Ïû•",
                                                "content": [
                                                            "While Ju Saeng wandered about, the sunset glow gradually deepened, and darkness soon followed. At this time, several groups of women emerged from the red gates on horseback. Ju Saeng thought Bae Do must be among them. He hid himself and watched the riders pass by, but Bae Do was nowhere to be seen. Ju Saeng suddenly became anxious.",
                                                            "Without hesitation, Ju Saeng entered through the red gates. There was not a soul to be seen within the house. With an urgent heart, Ju Saeng went to the pavilion, but there too, he could find no trace of anyone. North of the pavilion lay a pond where various flowers bloomed. Around the pond were flower gardens with paths running between them. Ju Saeng followed one of these paths. When the flower garden ended, he came upon a house. Though small in scale, it had a charming, intimate feeling. The windows were half-open, and candles were burning within.",
                                                            "Ju Saeng held his breath and stealthily approached the window to peer into the room. Inside, three people were drinking wine: Bae Do, the minister's wife, and a young girl. The minister's wife, dressed in purple silk robes, sat leaning against a white jade table. She appeared to be about fifty years old and was very beautiful. Beside her sat a girl who seemed to be fourteen or fifteen years old. Her hair was beautifully braided and hung down her back, and her appearance was indescribably lovely. The girl's clear eyes glancing sideways were like autumn light reflecting on flowing clear water. When she smiled, she overflowed with charm, and her lips were like spring flowers heavy with morning dew. Bae Do sat between them. Compared to these two, Bae Do was like a crow to a phoenix, a pebble to a pearl. Ju Saeng wanted to rush into the room immediately.",
                                                            "After one round of wine, Bae Do rose from her seat and requested permission to return home. The minister's wife tried to dissuade her, saying:",
                                                            "\"Usually there is no such urgency. Why are you in such haste today? Do you perhaps have an appointment with someone dear to you?\"",
                                                            "Bae Do straightened her garments and replied to the minister's wife:",
                                                            "\"Since you ask, madam, how could I not speak truthfully?\"",
                                                            "Bae Do recounted in detail the circumstances of how she had formed a relationship with Ju Saeng. Before the minister's wife could respond, the young girl smiled and said to Bae Do:",
                                                            "\"Why didn't you tell us sooner? We nearly missed this delightful encounter.\"",
                                                            "The minister's wife laughed heartily and gave Bae Do permission to return home.",
                                                            "As Bae Do rose to leave, Ju Saeng quickly slipped out of the house and arrived at her home one step ahead of her. Ju Saeng returned to his room, pulled the covers over himself, and pretended to be asleep.",
                                                            "Bae Do soon followed and woke Ju Saeng:",
                                                            "\"What dreams are you having now, my lord?\"",
                                                            "Instead of answering, Ju Saeng recited a poem:",
                                                            "\"In my dreams I entered the five-colored clouds of Yaodai,",
                                                            "And dreamed of Seon-a within the flower-embroidered curtains.\""
                                                ]
                                    },
                                    {
                                                "number": 8,
                                                "title": "Ï†ú8Ïû•",
                                                "content": [
                                                            "Bae Do was greatly displeased by Ju Saeng's words:",
                                                            "\"Who exactly is this Seon-a?\"",
                                                            "Ju Saeng responded to her question with another poem:",
                                                            "\"Awakening from my dream, I am delighted to find Seon-a here,",
                                                            "What shall I do with all this profound and mysterious feeling?\"",
                                                            "After reciting the poem, Ju Saeng caressed Bae Do and continued:",
                                                            "\"Are you not my Seon-a?\"",
                                                            "Bae Do smiled at these words and said:",
                                                            "\"Then you must be my Seon-rang.\"",
                                                            "From then on, the two called each other Seon-a and Seon-rang. When Ju Saeng asked Bae Do about the reason for her late return, she replied:",
                                                            "\"After the banquet ended, the other courtesans were sent home, but I alone was kept behind. I was called separately to Seonhwa's quarters for another intimate wine gathering.\"",
                                                            "When Ju Saeng asked her to tell him more about Seonhwa, Bae Do replied:",
                                                            "\"Seonhwa's courtesy name is Banggyeong, and she is fifteen years old. Her appearance is so exceptional that she seems not of this world. Not only does she compose ci poems skillfully, but she is also excellent at embroidery‚Äîtalents that someone like me could never dare to attempt. Yesterday she composed a ci poem to 'Pungipsong' (È¢®ÂÖ•Êùæ, 'Wind Enters the Pines') and played the qin to accompany it. Since I know a little about music, they had me stay longer to sing that piece.\"",
                                                            "Ju Saeng asked again:",
                                                            "\"What was that ci poem like?\"",
                                                            "Bae Do then recited the ci poem aloud:"
                                                ]

                                                "title": "Ï†ú9Ïû•",
                                                "content": [
                                                            "Flowers bloom at the jade window, but the spring day grows late,",
                                                            "The house is quiet, and curtains hang down.",
                                                            "Pretty ducks on the sandy shore enjoy the sunset,",
                                                            "Paired together, bathing in the spring pond‚Äîhow enviable they are.",
                                                            "Mist in the willow grove lightly gathers,",
                                                            "Each drooping branch sways gently in the mist.",
                                                            "The flower-like beloved awakens and leans on the railing,",
                                                            "Her face filled with melancholy.",
                                                            "Swallows build nests and brood their eggs, orioles sing unaware of passing time,",
                                                            "The beauty of spring days fades like a dream‚Äîhow regrettable.",
                                                            "Taking up the pipa, she plucks it lightly,",
                                                            "Who could understand the deep resentment within the melody?",
                                                            "As Bae Do recited each line, Ju Saeng secretly admired it greatly, but unable to show his feelings openly, he said:",
                                                            "\"This ci poem excellently expresses the spring longings of a lady's chamber. Without the exceptional skill of someone like Xiao Ya-lan, it would be difficult to reach such a level. However, it cannot match my Seon-a's talent for adorning flowers and carving jade.\"",
                                                            "After seeing Seonhwa, Ju Saeng's affection for Bae Do had grown thin. When he was with Bae Do, he forced himself to smile and appear happy, but in his heart, he thought only of Seonhwa.",
                                                            "*"
                                                ]
                                    },

                                                "number": 10,
                                                "title": "Ï†ú10Ïû•",
                                                "content": [
                                                            "One day, the Minister's wife called her young son Guk-yeong and spoke to him.",
                                                            "\"You are already twelve years old, are you not? You still have not begun your studies, so how will you be able to support yourself when you reach adulthood? I have heard that Jusaeng, Baedo's husband, is a scholar well-versed in literature. It would be good for you to go and request to learn from him.\"",
                                                            "Guk-yeong could not disobey his mother's words, as the family rules were strict. That very day, Guk-yeong gathered his books and went to Jusaeng.",
                                                            "Though Jusaeng was secretly delighted in his heart, he repeatedly declined before reluctantly agreeing, pretending it was against his wishes.",
                                                            "One day, when Baedo was away on a trip, Jusaeng spoke to Guk-yeong:",
                                                            "\"It is troublesome for you to come and go from this house to study. If there is a spare room in your house, I would like to move to your residence. You would be spared the inconvenience of traveling back and forth, and I could devote all my energy to teaching you.\"",
                                                            "Guk-yeong bowed deeply and said:",
                                                            "\"I sincerely hope that will be the case.\"",
                                                            "Guk-yeong returned home and spoke to his mother, and the Minister's wife gladly gave her permission. When Baedo returned from her outing and heard that Jusaeng wanted to go to the Minister's wife's house, she was greatly surprised and said:",
                                                            "\"It seems my dear husband has other intentions. Why do you abandon me to go to that house?\"",
                                                            "\"I have heard that the Minister's residence has a library of thirty thousand volumes. The lady of the house dislikes having her late husband's belongings carelessly taken in and out. Therefore, I wish to stay in that house and read books that people of the world do not know, out of scholarly desire.\"",
                                                            "Baedo did not doubt Jusaeng's words in the slightest.",
                                                            "\"It is my good fortune that my dear husband devotes himself to learning.\"",
                                                            "Jusaeng moved to the Minister's residence. However, there was no way for him to meet Seonhwa. During the day, he was with Guk-yeong, and in the evening, all the doors of the house were locked tightly without exception. One day, Jusaeng muttered to himself:",
                                                            "\"I came to this place to pursue Seonhwa, yet this spring is passing without my having met her. It is like waiting for the waters of the Yellow River to run clear. It would be better to leap into Seonhwa's room on a dark night. If the affair succeeds, I will become a precious person; if it fails, I will meet my death.\"",
                                                            "It happened that on this evening there was no moon. Jusaeng leaped over several layers of walls and reached the front of Seonhwa's room. Jusaeng observed the situation for a while, but human presence had long since ceased, and Seonhwa was alone, lighting a candle and playing music. Jusaeng hid his body between the pillars and listened to Seonhwa's performance. When Seonhwa finished her performance, she began to recite Xiao Zichan's \"Song of the Immortal Gentleman\" in a low voice:"
                                                ]

                                    {

                                                "title": "Ï†ú11Ïû•",
                                                "content": [
                                                            "Who outside the bamboo curtain strikes the water clock,",
                                                            "Awakening this dream of wandering in the immortal realm?",
                                                            "Ah, now I see you are not my beloved but the wind that has come to strike the bamboo.",
                                                            "When Seonhwa finished her \"Song of the Immortal Gentleman,\" Jusaeng responded with a poem:",
                                                            "It is not the wind that has come to strike the bamboo.",
                                                            "It is your longed-for beloved who has come here.",
                                                            "Seonhwa pretended not to hear Jusaeng's poem, extinguished the candle, and went to bed. Jusaeng entered Seonhwa's room and slipped into her bedding. Seonhwa was soft like thin clouds and gentle rain, like willows and young flowers. She wept and then whispered softly, smiled gently and then frowned lightly. Jusaeng was enchanted like a bee seeking flowers, like a butterfly yearning for pollen.",
                                                            "Before long, day was breaking. Hearing the cry of an owl perched on the branch of a flowering tree in front of the railing, Jusaeng was startled and hurriedly left the room. The house and pond were quiet, and the dawn mist was hazy. Seonhwa came out of her room to see Jusaeng off, then immediately closed the door and went inside, saying:",
                                                            "\"Please do not come again. If this secret is revealed, I fear for our very lives.\"",
                                                            "Jusaeng's throat tightened at Seonhwa's words, and he said:",
                                                            "\"We have just now formed a good relationship, so why do you treat me so coldly?\"",
                                                            "Seonhwa smiled and answered:",
                                                            "\"My earlier words were in jest. Please do not be too angry, and let us meet again this evening.\"",
                                                            "Jusaeng was satisfied with Seonhwa's words and returned. When Seonhwa entered her room, she composed a poem and hung it on the window:",
                                                            "The day after rain is vast and gloomy,",
                                                            "Green willows are like paintings, grass like smoke."

                                    {
                                                "number": 12,
                                                "title": "Ï†ú12Ïû•",
                                                "content": [
                                                            "Spring's melancholy does not depart with spring,",
                                                            "But follows the dawn oriole to fly to my pillow.",
                                                            "The next evening, as Jusaeng was on his way to visit Seonhwa, he suddenly heard the sound of dragging shoes from among the trees beneath the wall. Jusaeng quickly turned to flee. At that moment, the person dragging shoes threw a green plum that struck Jusaeng's back. Jusaeng was greatly flustered and lay flat in the bushes to hide himself. Then the person who had been dragging shoes spoke in a low voice:",
                                                            "\"Master Ju, do not be alarmed. It is I.\"",
                                                            "Only then did Jusaeng realize it was Seonhwa's doing. Jusaeng stood up and embraced Seonhwa's waist tightly.",
                                                            "\"Why do you frighten people so?\"",
                                                            "When Jusaeng asked, Seonhwa laughed and answered:",
                                                            "\"How would I dare to frighten my lord? You were simply frightened on your own.\"",
                                                            "\"When stealing fragrance and pilfering jade, how could one not be afraid?\"",
                                                            "Jusaeng said this and took Seonhwa's hand, entering the room together.",
                                                            "Jusaeng saw the poem hanging on the window. Pointing to the last line with his finger, he said:",
                                                            "\"What sorrow do you have that you composed such a poem?\"",
                                                            "Seonhwa answered:",
                                                            "\"A woman's body is born together with melancholy. When we cannot meet, we wish to meet each other; when we do meet, we fear we must part. How then could a woman's body be without worry? Moreover, my lord has violated the bonds of friendship, and I have received the shame of improper conduct. If unfortunately the traces of our affair are discovered, we will not be tolerated by our relatives, and the people of the village will regard us as base. If that happens, even if we wish to join hands and grow old together, what use would it be? Today's affair is like the moon hidden in clouds, like a flower in hiding. Even if it brings joy for a time, it cannot last long‚Äîwhat are we to do?\"",
                                                            "After finishing her words, Seonhwa shed tears. Jusaeng wiped away Seonhwa's tears and comforted her:",
                                                            "\"How could a great man be unable to obtain one woman? I will later welcome you according to proper ritual, so do not worry too much.\""

                                    {
                                                "number": 13,
                                                "title": "Ï†ú13Ïû•",
                                                "content": [
                                                            "Seonhwa dried her tears and expressed her gratitude:",
                                                            "\"If it could be as my lord says, though my beautiful face may not be able to bring harmony to the household, I would at least fulfill the duty of gathering wild vegetables and respectfully serving at ancestral rites.\"",
                                                            "Seonhwa opened her incense box and took out a cosmetic mirror, breaking it in two. She kept one half and gave the other half to Jusaeng.",
                                                            "\"I will wait for the night of the eastern bridal chamber to join them together again.\"",
                                                            "After saying this, Seonhwa gave Jusaeng a white silk fan, saying:",
                                                            "\"Though this object is humble, it represents the sincerity of my heart. It is my wish that you think of me as Seungran's wife, and do not bring the resentment of autumn nights. Even if Chang'e should lose her shadow, please cherish and care for the bright moonlight with compassion.\"",
                                                            "From this day forward, the two met every night and parted at dawn. Not a single night passed without their meeting.",
                                                            "*",
                                                            "One day, Jusaeng realized that he had not seen Baedo for a long time. Fearing that Baedo might find this strange, he went to her house and spent the night there.",
                                                            "It was the very night that Jusaeng had gone to Baedo's house. Seonhwa waited for Jusaeng until she could wait no longer, then went to his room. In the empty room where no one was present, Seonhwa untied the cosmetic pouch that Jusaeng used to carry. In that pouch, she discovered a poem that Baedo had written. Upon reading the poem, Seonhwa felt a surge of jealousy and took up a brush from the desk to erase the poem. Then, beneath where the poem had been, she composed a verse of \"Aner Misa\" (ÁúºÂÖíÁúâË©û), wrapped it in blue silk, placed it inside the pouch, and left Jusaeng's room. The poem was as follows:",
                                                            "The shadows outside the window appear and disappear,",
                                                            "The tilted moon rises high above the pavilion,",
                                                            "The rustling bamboo sounds create a clamorous melody,",

                                                            "In this lonely night, my wayward lover sends no word,"

                                    {
                                                "number": 14,
                                                "title": "Ï†ú14Ïû•",
                                                "content": [
                                                            "Where does he wander that he has forgotten even me?",
                                                            "Ah, let me not think, let me try to forget,",
                                                            "Yet the distant affection feels so stifling,",
                                                            "Still, perhaps I sit and wait, counting the hours.",
                                                            "The next day, Jusaeng returned. Seonhwa showed no jealous or resentful expression, nor did she mention that she had looked through his pouch. Instead, she praised Jusaeng's scholarly conduct and thanked him for his efforts in teaching Guk-yeong.",
                                                            "Seonhwa invited Baedo to come to the house. Together with Jusaeng and Baedo, she drank wine. Seonhwa personally poured the wine and had Baedo encourage Jusaeng to drink. That night, Jusaeng became greatly intoxicated.",
                                                            "When Baedo entered Jusaeng's room, she found him sleeping deeply in his drunken stupor, and she felt unbearably bored. So she looked through Jusaeng's pouch. She saw that her own poem had been erased with ink, and her heart became quite displeased, filled with strange thoughts.",
                                                            "Baedo saw the \"Aner Misa\" (ÁúºÂÖíÁúâË©û) written beneath and realized that it was Seonhwa who had erased her poem with ink. Baedo became extremely angry. She hid this poem in her sleeve, then wrapped the pouch as it had been before and sat waiting for morning. When Jusaeng awoke from his drunken sleep, Baedo asked:",
                                                            "\"My lord, do you intend to stay here indefinitely? What is the reason you do not return home?\"",

                                                            "\"It is because Guk-yeong has not yet completed his studies.\"",
                                                            "\"Since you are teaching my sister-in-law's younger brother, you must put your heart into it.\"",
                                                            "At Baedo's words, Jusaeng's face reddened as he asked:",
                                                            "\"What on earth do you mean by that?\"",
                                                            "Baedo remained silent for some time. Jusaeng, flustered, lowered his head and stared only at the floor. Baedo took out the poem and threw it before Jusaeng, saying:",

                                    {
                                                "number": 15,
                                                "title": "Ï†ú15Ïû•",
                                                "content": [
                                                            "As Baedo finished speaking and rose to her feet, Jusaeng hastily grabbed her, made her sit down, and confessed the truth. Jusaeng bowed his head to Baedo and earnestly pleaded:",
                                                            "\"Seonhwa and I have firmly pledged to grow old together‚Äîhow can you drive me to a place of death?\"",
                                                            "Baedo reluctantly changed her mind.",
                                                            "\"Then let us return home together immediately.\"",
                                                            "Jusaeng had no other choice but to make excuses to the Minister's wife and return to Baedo's house. After learning of his relationship with Seonhwa, Baedo no longer called Jusaeng \"dear sir.\" Her heart was filled with resentment.",
                                                            "*",
                                                            "From that day forward, Jusaeng thought only of Seonhwa. His body grew thinner day by day, and eventually he fell ill and was confined to bed.",
                                                            "Twenty days had passed since Jusaeng returned to Baedo's house when suddenly news came that Guk-yeong had died of illness. Jusaeng prepared ritual offerings and went before the coffin to perform the funeral rites.",
                                                            "After parting from Jusaeng, Seonhwa's lovesickness had deepened, and she lay bedridden. When she suddenly heard news that Jusaeng had come, she forced herself to rise. Wearing light mourning clothes, she stood alone behind the bamboo curtain.",
                                                            "After Jusaeng finished the ritual, he raised his eyes and saw Seonhwa in the distance. Jusaeng sent her a look of deep longing. A moment later, when Jusaeng looked back, Seonhwa had already disappeared from sight.",
                                                            "*",
                                                            "Time flowed on, and several months passed. Baedo fell gravely ill and was confined to bed. Resting her head on Jusaeng's knee, her eyes filled with tears, she spoke:",
                                                            "\"Now I must part from my lord forever. Silk clothes and fine musical instruments are of no use to me, and all my former wishes are finished. What I desire is only this: after I die, may my lord take Seonhwa as his wife and companion. And if you would bury my corpse by the roadside where my lord travels, then even in death I would feel as if I were alive and could close my eyes in peace.\"",

                                                            "\"Ju-rang, please, please take care of your health.\"",

                                    {
                                                "number": 16,

                                                            "Beautiful as the essence of flowers and lovely as the form of the moon, you were like a willow of Jangtae, dancing so well that you swayed like willow branches in the wind. Your beauty surpassed the fragrant orchids of beautiful valleys, like a red flower heavy with dew.",

                                                            "Though your name was enrolled in the courtesan registry, your intentions were pure and you maintained your chastity. I was like a willow branch fluttering in the wind, harboring wayward thoughts, living the life of a lonely duckweed floating on water.",
                                                            "Alas, how sorrowful! As time passes and events fade, who could have known that extreme joy would give birth to sorrow? Before the jade quilt could grow warm, the mandarin duck's sweet dream was already broken. Joy vanished like clouds, and affection scattered like rain. Looking at the silk skirt, its color has already changed. The jade ornament makes no sound, yet a foot of silk still retains its fragrance.",
                                                            "The red musical instrument and blue clothes lie uselessly abandoned on the silver table, and the old house at Blue Bridge (Namgyo) has been left to Hongnang.",
                                                            "Oh! A beautiful woman is hard to find, and virtuous words are hard to forget. Your jade-like clear countenance and flower-like beautiful features remain vivid before my eyes. Heaven and earth endure forever unchanged, but what can be done about this vast sorrow? Having lost my companion in a foreign land, whom can I trust?",
                                                            "Now I wish to row back the way I came, but the lakes and seas are vast and treacherous, and the years flow by meaninglessly. On this journey of ten thousand li, what can a lonely small boat rely upon?",
                                                            "It is difficult to promise that I will come to weep before your spirit in future years. In the mountains, vanished clouds return again, and river waters ebb and flow, but you, once gone, cannot return again. Now I bid you final farewell, offering wine as sacrifice and expressing my feelings through these words. Entrusting this to the wind, I part forever‚Äîmay your spirit please accept this offering.",
                                                            "After completing the funeral rites, Jusaeng bid farewell to the two maidservants, saying:",

                                                            "In this spring night that carries the colors of spring, I sleep in the drooping willow grove.",
                                                            "Good fortune turns cruel at this dawn,",
                                                            "The candle in my beloved's room burns dimly, and on this returning path I gaze upon the endless ten thousand li road.",
                                                            "Jusaeng could not fall asleep. No matter how much he thought about it, it seemed that if he left this time, he would be parting from Seonhwa forever. Before he knew it, day had broken brightly. Jusaeng took up his oars and departed along the waterway. Seonhwa's house and Baedo's grave grew increasingly distant. When he reached the bend in the river around the mountain curve, suddenly everything disappeared from view.",
                                                            "Jusaeng arrived in the land of Hozhou and sought out Elder Jang, his maternal relative, where he took up residence. Elder Jang was not only one of the wealthiest men in Hozhou but was also renowned for his generous and magnanimous character. Elder Jang received Jusaeng with great hospitality. Although Jusaeng's body was comfortable, his longing for Seonhwa only grew stronger with each passing day, leaving his heart in constant turmoil.",
                                                            "Time flowed on, and before long it was the third month of spring in the year of Imjin (1592). Elder Jang, noticing that Jusaeng was growing thinner day by day, found this strange and inquired about the cause. Jusaeng could not bring himself to hide the truth and related the entire story honestly. After hearing Jusaeng's complete account, Elder Jang spoke thus:",
                                                            "\"Why did you not tell me this earlier? My wife and the Minister's wife share the same family name and have maintained close relations for many generations. I shall exert myself on your behalf, so do not worry about anything.\"",
                                                            "The next day, Elder Jang had his wife write a letter and sent an elderly servant to the capital as a messenger.",

                                                            "After parting from Jusaeng, Seonhwa had fallen ill and remained constantly bedridden. The Minister's wife already knew that Seonhwa's illness stemmed from her longing for Jusaeng. The Minister's wife had wanted to fulfill Seonhwa's wishes, but since Jusaeng had already departed, there was nothing she could do. At this juncture, the Minister's wife received the elderly lady's letter and was greatly delighted. When Seonhwa heard news that a letter had arrived, she rose from her bed, combed her hair, washed her face, and prepared herself. The wedding date was set for the ninth month of that year.",
                                                            "*",
                                                            "Jusaeng went to the harbor every day, waiting for the elderly servant's return. On the ninth day after the servant's departure, he returned. The elderly servant reported the Minister's wife's consent to the engagement and then delivered Seonhwa's letter to Jusaeng. Jusaeng hastily tore open the letter. The paper was stained with tear marks, and Jusaeng could more than imagine Seonhwa's state of mind. The contents were as follows:",
                                                            "Seonhwa's Letter to Jusaeng",
                                                            "\"This unfortunate woman Seonhwa, having purified herself through ritual bathing, respectfully presents this to my beloved lord. I am naturally of weak constitution and have been cultivating myself in the deep inner chambers. I have always worried about the swift passage of youth, and when I look in the mirror, I lament my fate. Though I harbored feelings of love, I could not help but feel shame when meeting people.",

                                                            "But fortune turned to misfortune, and we lost all our beautiful times. Though my heart loves without limit, I grieve that my body grows thinner day by day. After my lord departed once, spring came again but brought no news. Pear blossoms receive rain, and twilight light shines through the door, preventing sleep. I only grow thinner with thoughts of my lord. The silk curtains are lonely day and night without my lord, and there is no need to light candles, so the room remains dim in the evening."

                                                            "In one night I ruined my body, and harboring a hundred years of affection, though my body is already withering away, I think only of my lord. At night I look at the moon and shed tears. My heart melts with thoughts of my lord, and though my desire to see you is boundless, I am in no position to go. If I had known such things would happen, I would not have been able to remain alive.",

                                                            "With both of us far apart and mountains and rivers blocking our way, this body grieving infinitely at the edge of heaven has become like a wild goose crying in the clouds of Wu, like a monkey wailing in the valleys of Chu. Now sleeping alone in a relative's house, lonely and desolate, how could one not be sad unless one were made of wood and stone?",

        // Current state
        let currentLanguage = 'korean';
        let currentChapter = 1;
        let currentFontSize = 18;

        // Initialize the reader
        function initReader() {
            loadLanguageTabs();
            loadChapterButtons();
            loadContent();
            updateProgress();
            updateNavigationButtons();
            restoreSettings();
        }

        // Language management
        function loadLanguageTabs() {
            const tabs = document.querySelectorAll('.lang-tab');
            tabs.forEach(tab => {
                tab.addEventListener('click', () => {
                    const lang = tab.dataset.lang;
                    switchLanguage(lang);
                });
            });
        }

        function switchLanguage(lang) {
            currentLanguage = lang;
            
            // Update active tab
            document.querySelectorAll('.lang-tab').forEach(tab => {
                tab.classList.toggle('active', tab.dataset.lang === lang);
            });
            
            loadChapterButtons();
            loadContent();
            updateProgress();
            
            // Save preference
            localStorage.setItem('jusaeng-language', lang);
        }

        // Chapter management
        function loadChapterButtons() {
            const container = document.getElementById('chapterButtons');
            const chapters = bookData.chapters[currentLanguage];
            
            container.innerHTML = chapters.map((chapter, index) => 
                `<button class="chapter-btn ${index + 1 === currentChapter ? 'active' : ''}" 
                         onclick="goToChapter(${index + 1})">
                    ${chapter.title}
                 </button>`
            ).join('');
        }

        function goToChapter(chapterNum) {
            const maxChapters = bookData.chapters[currentLanguage].length;
            if (chapterNum < 1 || chapterNum > maxChapters) return;
            
            currentChapter = chapterNum;
            loadContent();
            updateProgress();
            updateNavigationButtons();
            
            // Update chapter button states
            document.querySelectorAll('.chapter-btn').forEach((btn, index) => {
                btn.classList.toggle('active', index + 1 === currentChapter);
            });
            
            // Scroll to top
            window.scrollTo({ top: 0, behavior: 'smooth' });
            
            // Save progress
            localStorage.setItem('jusaeng-chapter', currentChapter);
        }

        function previousChapter() {
            if (currentChapter > 1) {
                goToChapter(currentChapter - 1);
            }
        }

        function nextChapter() {
            const maxChapters = bookData.chapters[currentLanguage].length;
            if (currentChapter < maxChapters) {
                goToChapter(currentChapter + 1);
            }
        }

        // Content loading
        function loadContent() {
            const container = document.getElementById('contentContainer');
            const chapter = bookData.chapters[currentLanguage][currentChapter - 1];
            
            if (!chapter) return;
            
            const contentHTML = `
                <div class="chapter-content active">
                    <h2 class="chapter-title">${chapter.title}</h2>
                    <div class="chapter-text">
                        ${chapter.content.map(p => `<p>${p}</p>`).join('')}
                    </div>
                </div>
            `;
            
            container.innerHTML = contentHTML;
        }

        // Progress tracking
        function updateProgress() {
            const totalChapters = bookData.chapters[currentLanguage].length;
            const progress = (currentChapter / totalChapters) * 100;
            
            document.getElementById('progressFill').style.width = progress + '%';
            document.getElementById('progressText').textContent = 
                `Chapter ${currentChapter} of ${totalChapters}`;
        }

        function updateNavigationButtons() {
            const maxChapters = bookData.chapters[currentLanguage].length;
            
            document.getElementById('prevBtn').disabled = currentChapter <= 1;
            document.getElementById('nextBtn').disabled = currentChapter >= maxChapters;
        }

        // Settings management
        function toggleSettings() {
            const panel = document.getElementById('settingsPanel');
            const overlay = document.getElementById('overlay');
            
            panel.classList.toggle('open');
            overlay.classList.toggle('active');
        }

        function toggleTheme() {
            document.body.classList.toggle('dark');
            const isDark = document.body.classList.contains('dark');
            
            const themeText = isDark ? '‚òÄÔ∏è ÎùºÏù¥Ìä∏Î™®Îìú' : 'üåô Îã§ÌÅ¨Î™®Îìú';
            document.getElementById('themeToggle').textContent = themeText;
            document.getElementById('themeTogglePanel').textContent = themeText;
            
            localStorage.setItem('jusaeng-theme', isDark ? 'dark' : 'light');
        }

        function changeFontSize(change) {
            currentFontSize += change * 2;
            if (currentFontSize < 14) currentFontSize = 14;
            if (currentFontSize > 28) currentFontSize = 28;
            
            document.getElementById('contentContainer').style.fontSize = currentFontSize + 'px';
            document.getElementById('fontSizeDisplay').textContent = currentFontSize + 'px';
            
            localStorage.setItem('jusaeng-fontSize', currentFontSize);
        }

        // Settings persistence
        function restoreSettings() {
            // Theme
            const savedTheme = localStorage.getItem('jusaeng-theme');
            if (savedTheme === 'dark') {
                document.body.classList.add('dark');
                document.getElementById('themeToggle').textContent = '‚òÄÔ∏è ÎùºÏù¥Ìä∏Î™®Îìú';
                document.getElementById('themeTogglePanel').textContent = '‚òÄÔ∏è ÎùºÏù¥Ìä∏Î™®Îìú';
            }
            
            // Font size
            const savedFontSize = localStorage.getItem('jusaeng-fontSize');
            if (savedFontSize) {
                currentFontSize = parseInt(savedFontSize);
                document.getElementById('contentContainer').style.fontSize = currentFontSize + 'px';
                document.getElementById('fontSizeDisplay').textContent = currentFontSize + 'px';
            }
            
            // Language
            const savedLanguage = localStorage.getItem('jusaeng-language');
            if (savedLanguage && bookData.chapters[savedLanguage]) {
                switchLanguage(savedLanguage);
            }
            
            // Chapter
            const savedChapter = localStorage.getItem('jusaeng-chapter');
            if (savedChapter) {
                const chapterNum = parseInt(savedChapter);
                if (chapterNum >= 1 && chapterNum <= bookData.chapters[currentLanguage].length) {
                    currentChapter = chapterNum;
                }
            }
        }

        // Navigation
        function goBack() {
            window.location.href = 'books.html';
        }

        // Event listeners
        document.addEventListener('DOMContentLoaded', initReader);

        // Keyboard navigation
        document.addEventListener('keydown', function(e) {
            if (e.target.tagName === 'INPUT' || e.target.tagName === 'TEXTAREA') return;
            
            switch(e.key) {
                case 'ArrowLeft':
                    e.preventDefault();
                    previousChapter();
                    break;
                case 'ArrowRight':
                case ' ':
                    e.preventDefault();
                    nextChapter();
                    break;
                case 'Escape':
                    e.preventDefault();
                    if (document.getElementById('settingsPanel').classList.contains('open')) {
                        toggleSettings();
                    }
                    break;
            }
        });

        // Touch/swipe support for mobile
        let touchStartX = 0;
        let touchEndX = 0;

        document.addEventListener('touchstart', function(e) {
            touchStartX = e.changedTouches[0].screenX;
        });

        document.addEventListener('touchend', function(e) {
            touchEndX = e.changedTouches[0].screenX;
            handleSwipe();
        });

        function handleSwipe() {
            const swipeThreshold = 50;
            const swipeDistance = touchEndX - touchStartX;
            
            if (Math.abs(swipeDistance) > swipeThreshold) {
                if (swipeDistance > 0) {
                    // Swipe right - previous chapter
                    previousChapter();
                } else {
                    // Swipe left - next chapter
                    nextChapter();
                }
            }
        }

        // Close settings panel when clicking overlay
        document.getElementById('overlay').addEventListener('click', function() {
            if (document.getElementById('settingsPanel').classList.contains('open')) {
                toggleSettings();
            }
        });

        // Auto-save reading progress periodically
        setInterval(() => {
            localStorage.setItem('jusaeng-language', currentLanguage);
            localStorage.setItem('jusaeng-chapter', currentChapter);
        }, 5000);

        // Scroll-based progress update (fine-grained)
        window.addEventListener('scroll', function() {
            const scrollTop = window.pageYOffset;
            const docHeight = document.body.scrollHeight - window.innerHeight;
            
            if (docHeight > 0) {
                const scrollPercent = (scrollTop / docHeight) * 100;
                const totalChapters = bookData.chapters[currentLanguage].length;
                const baseProgress = ((currentChapter - 1) / totalChapters) * 100;
                const chapterProgress = (scrollPercent / totalChapters);
                const totalProgress = Math.min(baseProgress + chapterProgress, 100);
                
                document.getElementById('progressFill').style.width = totalProgress + '%';
            }
        });
    </script>
