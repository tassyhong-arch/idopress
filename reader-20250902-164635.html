                showError('로드 오류', '책을 불러오는 중 오류가 발생했습니다.');
            }
        }

        // 텍스트를 페이지로 분할 (자동 줄바꿈 고려)
        function paginateText() {
            try {
                if (!fullText) return;

                const container = document.getElementById('pageContent1');
                const containerHeight = container.clientHeight || 600;
                const fontSize = settings.fontSize;
                const lineHeight = settings.lineHeight;
                
                // 대략적인 한 페이지당 문자 수 계산
                const linesPerPage = Math.floor(containerHeight / (fontSize * lineHeight));
                const charsPerLine = pageMode === 'double' ? 35 : 50;
                const charsPerPage = linesPerPage * charsPerLine;

                pages = [];
                let currentPos = 0;
                
                while (currentPos < fullText.length) {
                    let endPos = Math.min(currentPos + charsPerPage, fullText.length);
                    
                    // 단어 중간에서 자르지 않도록 조정
                    if (endPos < fullText.length) {
                        while (endPos > currentPos && 
                               fullText[endPos] !== ' ' && 
                               fullText[endPos] !== '\n' && 
                               fullText[endPos] !== '.' && 
                               fullText[endPos] !== '!' && 
                               fullText[endPos] !== '?') {
                            endPos--;
                        }
                        if (endPos === currentPos) {
                            endPos = currentPos + charsPerPage;
                        }
                    }
                    
                    const pageText = fullText.substring(currentPos, endPos).trim();
                    if (pageText) {
                        pages.push(pageText);
                    }
                    
                    currentPos = endPos;
                }

                totalPages = pages.length;
                updateProgress();
            } catch (error) {
                console.error('페이지 분할 오류:', error);
            }
        }

        // 페이지 표시
        function showPage(pageIndex) {
            try {
                if (pageIndex < 0 || pageIndex >= totalPages) return;
                
                currentPage = pageIndex;

                if (pageMode === 'single') {
                    showSinglePage(pageIndex);
                } else {
                    showDoublePage(pageIndex);
                }

                updateProgress();
            } catch (error) {
                console.error('페이지 표시 오류:', error);
            }
        }

        // 단일 페이지 표시
        function showSinglePage(pageIndex) {
            try {
                const content = document.getElementById('pageContent1');
                if (pages[pageIndex]) {
                    content.innerHTML = formatText(pages[pageIndex]);
                } else {
                    content.innerHTML = '<div class="error">페이지를 찾을 수 없습니다.</div>';
                }
            } catch (error) {
                console.error('단일 페이지 표시 오류:', error);
            }
        }

        // 이중 페이지 표시
        function showDoublePage(pageIndex) {
            try {
                const content1 = document.getElementById('pageContent1');
                const content2 = document.getElementById('pageContent2');
                
                if (pages[pageIndex]) {
                    content1.innerHTML = formatText(pages[pageIndex]);
                } else {
                    content1.innerHTML = '';
                }
                
                if (pages[pageIndex + 1]) {
                    content2.innerHTML = formatText(pages[pageIndex + 1]);
                } else {
                    content2.innerHTML = '';
                }
            } catch (error) {
                console.error('이중 페이지 표시 오류:', error);
            }
        }

        // 텍스트 포맷팅
        function formatText(text) {
            try {
                if (!text) return '';
                
                return text
                    .split('\n\n')
                    .map(paragraph => `<p>${paragraph.replace(/\n/g, '<br>')}</p>`)
                    .join('');
            } catch (error) {
                console.error('텍스트 포맷팅 오류:', error);
                return text || '';
            }
        }

        // 페이지 모드 변경
        function setPageMode(mode) {
            try {
                pageMode = mode;
                const area = document.getElementById('readingArea');
                const container2 = document.getElementById('pageContainer2');
                
                // 버튼 상태 업데이트
                document.querySelectorAll('.control-btn').forEach(btn => {
                    btn.classList.remove('active');
                });
                
                if (mode === 'single') {
                    area.className = 'reading-area single-page-mode';
                    container2.style.display = 'none';
                    document.querySelector('.single-page-btn').classList.add('active');
                } else {
                    area.className = 'reading-area double-page-mode';
                    container2.style.display = 'block';
                    document.querySelector('.double-page-btn').classList.add('active');
                }
                
                // 페이지 재분할 및 표시
                paginateText();
                showPage(currentPage);
            } catch (error) {
                console.error('페이지 모드 변경 오류:', error);
            }
        }

        // 페이지 네비게이션
        function nextPage() {
            try {
                const increment = pageMode === 'double' ? 2 : 1;
                if (currentPage + increment < totalPages) {
                    showPage(currentPage + increment);
                }
            } catch (error) {
                console.error('다음 페이지 오류:', error);
            }
        }

        function prevPage() {
            try {
                const decrement = pageMode === 'double' ? 2 : 1;
                if (currentPage - decrement >= 0) {
                    showPage(currentPage - decrement);
                }
            } catch (error) {
                console.error('이전 페이지 오류:', error);
            }
        }

        // 키보드 단축키
        function handleKeyboard(e) {
            try {
                switch(e.key) {
                    case 'ArrowRight':
                    case ' ':
                        e.preventDefault();
                        nextPage();
                        break;
                    case 'ArrowLeft':
                        e.preventDefault();
                        prevPage();
                        break;
                    case 'Home':
                        e.preventDefault();
                        showPage(0);
                        break;
                    case 'End':
                        e.preventDefault();
                        showPage(totalPages - 1);
                        break;
                }
            } catch (error) {
                console.error('키보드 처리 오류:', error);
            }
        }

        // 터치/스와이프 네비게이션
        function setupTouchNavigation() {
            try {
                let startX = 0;
                let startY = 0;

                document.addEventListener('touchstart', (e) => {
                    startX = e.touches[0].clientX;
                    startY = e.touches[0].clientY;
                });

                document.addEventListener('touchend', (e) => {
                    const endX = e.changedTouches[0].clientX;
                    const endY = e.changedTouches[0].clientY;
                    const diffX = startX - endX;
                    const diffY = Math.abs(startY - endY);

                    // 수평 스와이프만 처리 (세로 스크롤과 구분)
                    if (Math.abs(diffX) > 50 && diffY < 100) {
                        if (diffX > 0) {
                            nextPage(); // 왼쪽으로 스와이프 = 다음 페이지
                        } else {
                            prevPage(); // 오른쪽으로 스와이프 = 이전 페이지
                        }
                    }
                });
            } catch (error) {
                console.error('터치 네비게이션 설정 오류:', error);
            }
        }

        // 설정 관련 함수들
        function toggleSettings() {
            try {
                const panel = document.getElementById('settingsPanel');
                panel.classList.toggle('open');
            } catch (error) {
                console.error('설정 패널 오류:', error);
            }
        }

        function changeFontSize(value) {
            try {
                settings.fontSize = parseInt(value);
                document.getElementById('fontSizeValue').textContent = value + 'px';
                applySettings();
                saveSettings();
                
                // 페이지 재분할
                setTimeout(() => {
                    paginateText();
                    showPage(currentPage);
                }, 100);
            } catch (error) {
                console.error('글자 크기 변경 오류:', error);
            }
        }

        function changeLineHeight(value) {
            try {
                settings.lineHeight = parseFloat(value);
                document.getElementById('lineHeightValue').textContent = value;
                applySettings();
                saveSettings();
                
                // 페이지 재분할
                setTimeout(() => {
                    paginateText();
                    showPage(currentPage);
                }, 100);
            } catch (error) {
                console.error('줄 간격 변경 오류:', error);
            }
        }

        function setTheme(theme) {
            try {
                settings.theme = theme;
                
                // 테마 버튼 상태 업데이트
                document.querySelectorAll('.theme-btn').forEach(btn => {
                    btn.classList.remove('active');
                });
                document.querySelector('.theme-' + theme).classList.add('active');
                
                applySettings();
                saveSettings();
            } catch (error) {
                console.error('테마 변경 오류:', error);
            }
        }

        function updateSettingsUI() {
            try {
                document.getElementById('fontSizeSlider').value = settings.fontSize;
                document.getElementById('fontSizeValue').textContent = settings.fontSize + 'px';
                document.getElementById('lineHeightSlider').value = settings.lineHeight;
                document.getElementById('lineHeightValue').textContent = settings.lineHeight;
                
                // 테마 버튼 상태
                document.querySelectorAll('.theme-btn').forEach(btn => {
                    btn.classList.remove('active');
                });
                document.querySelector('.theme-' + settings.theme).classList.add('active');
            } catch (error) {
                console.error('설정 UI 업데이트 오류:', error);
            }
        }

        function resetSettings() {
            try {
                settings = {
                    fontSize: 16,
                    lineHeight: 1.8,
                    theme: 'light'
                };
                updateSettingsUI();
                applySettings();
                saveSettings();
                
                // 페이지 재분할
                setTimeout(() => {
                    paginateText();
                    showPage(currentPage);
                }, 100);
            } catch (error) {
                console.error('설정 초기화 오류:', error);
            }
        }

        // 진행률 업데이트
        function updateProgress() {
            try {
                if (totalPages > 0) {
                    const progress = ((currentPage + 1) / totalPages) * 100;
                    document.getElementById('progressFill').style.width = progress + '%';
                }
            } catch (error) {
                console.error('진행률 업데이트 오류:', error);
            }
        }

        // 에러 표시 (개선된 버전)
        function showError(title, message) {
            try {
                const content = document.getElementById('pageContent1');
                content.innerHTML = `
                    <div class="error">
                        <h3>${title}</h3>
                        <p>${message}</p>
                        <div style="display: flex; gap: 1rem; justify-content: center; margin-top: 1rem; flex-wrap: wrap;">
                            <button onclick="goToBookList()">📚 도서 목록으로</button>
                            <button onclick="loadSampleBook()">📖 샘플 도서 읽기</button>
                        </div>
                    </div>
                `;
            } catch (error) {
                console.error('에러 표시 오류:', error);
            }
        }

        // 도서 목록으로 이동
        function goToBookList() {
            try {
                window.location.href = 'books-dynamic-20250902-164635.html';
            } catch (error) {
                console.error('도서 목록 이동 오류:', error);
                // 대체 경로 시도
                window.location.href = 'books-dynamic.html';
            }
        }

        // 윈도우 리사이즈 처리
        window.addEventListener('resize', () => {
            try {
                setTimeout(() => {
                    paginateText();
                    showPage(currentPage);
                }, 300);
            } catch (error) {
                console.error('리사이즈 처리 오류:', error);
            }
        });
    </script>
