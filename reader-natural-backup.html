        body {

        .reader-container {

        .reader-header {

        .control-btn {

        .page-container {
            position: relative;
            perspective: 1000px;
            height: calc(100vh - 120px);
            overflow: hidden;
        }

        .page {
            position: absolute;
            width: 100%;
            height: 100%;
            background: white;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            transform-origin: left center;
            transition: transform 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
        }

        .page.current { transform: rotateY(0deg); z-index: 3; }
        .page.next { transform: rotateY(-90deg); z-index: 2; }
        .page.prev { transform: rotateY(90deg); z-index: 1; }

        .page.flip-forward {
            animation: pageFlip 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
        }

        @keyframes pageFlip {
            0% { transform: rotateY(0deg); }
            50% { transform: rotateY(-90deg); }
            100% { transform: rotateY(-180deg); }
        }

        .chapter-title {
            font-size: 24px;
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 20px;
            text-align: center;
        }

        .chapter-content {
            font-size: 16px;
            line-height: 1.8;
            color: #444;
            text-align: justify;
        }

        .chapter-content p {
            margin-bottom: 20px;
        }

        .reader-footer {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: #f8f9fa;
            padding: 15px 20px;
            border-top: 1px solid #e9ecef;
            display: flex;
            justify-content: space-between;

        .page-info {

        .nav-buttons {

        .nav-btn {

            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s;
        }

        .nav-btn:hover { background: #0056b3; transform: translateY(-1px); }
        .nav-btn:disabled { background: #6c757d; cursor: not-allowed; transform: none; }

        @media (max-width: 768px) {
            .page { padding: 20px; }
            .chapter-title { font-size: 20px; }
            .chapter-content { font-size: 14px; }
        }

                        <p>ì´ ë¦¬ë”ê¸°ëŠ” ì‹¤ì œ ì±…ì„ ë„˜ê¸°ëŠ” ê²ƒê³¼ ê°™ì€ ìì—°ìŠ¤ëŸ¬ìš´ í˜ì´ì§€ ë„˜ê¹€ íš¨ê³¼ë¥¼ ì œê³µí•©ë‹ˆë‹¤.</p>
                        <p>ì™¼ìª½ê³¼ ì˜¤ë¥¸ìª½ í™”ì‚´í‘œ í‚¤ë¥¼ ì‚¬ìš©í•˜ê±°ë‚˜ í•˜ë‹¨ì˜ ë²„íŠ¼ì„ í´ë¦­í•˜ì—¬ í˜ì´ì§€ë¥¼ ë„˜ê¸¸ ìˆ˜ ìˆìŠµë‹ˆë‹¤.</p>
                    `
                },
                {

                    content: `
                        <p><strong>ğŸ“– ìì—°ìŠ¤ëŸ¬ìš´ í˜ì´ì§€ ë„˜ê¹€:</strong> CSS 3D ë³€í™˜ì„ ì‚¬ìš©í•œ ì‹¤ê°ë‚˜ëŠ” í˜ì´ì§€ ë„˜ê¹€ ì• ë‹ˆë©”ì´ì…˜</p>
                        <p><strong>âŒ¨ï¸ í‚¤ë³´ë“œ ì§€ì›:</strong> ì¢Œìš° í™”ì‚´í‘œ í‚¤ë¡œ í˜ì´ì§€ ì´ë™</p>
                        <p><strong>ğŸ“± ëª¨ë°”ì¼ ìµœì í™”:</strong> í„°ì¹˜ ì œìŠ¤ì²˜ ì§€ì›</p>
                        <p><strong>ğŸ”§ ê´€ë¦¬ì ì—°ë™:</strong> ì—…ë¡œë“œëœ ë„ì„œ ìë™ ë¡œë”©</p>
                    `
                },
                {

                    content: `
                        <p>1. ê´€ë¦¬ì í˜ì´ì§€ì—ì„œ ë„ì„œë¥¼ ì—…ë¡œë“œí•˜ì„¸ìš”</p>
                        <p>2. ë©”ì¸ í˜ì´ì§€ì—ì„œ ë„ì„œë¥¼ ì„ íƒí•˜ì„¸ìš”</p>
                        <p>3. ìë™ìœ¼ë¡œ ì´ ë¦¬ë”ê¸°ê°€ ì—´ë¦½ë‹ˆë‹¤</p>
                        <p>4. í‚¤ë³´ë“œë‚˜ ë²„íŠ¼ìœ¼ë¡œ í˜ì´ì§€ë¥¼ ë„˜ê¸°ë©° ì½ìœ¼ì„¸ìš”</p>

        // Initialize reader
        document.addEventListener('DOMContentLoaded', function() {
            loadBook();
            setupKeyboardControls();
        });

        function loadBook() {
            // Check if book is passed via localStorage (from books-dynamic.html)
            const currentBook = localStorage.getItem('currentBook');
            if (currentBook) {
                try {
                    const book = JSON.parse(currentBook);
                    loadBookFromData(book);
                    localStorage.removeItem('currentBook'); // Clean up
                    return;
                } catch (e) {
                    console.log('Failed to parse currentBook from localStorage');
                }
            }
            
            // Get book ID from URL parameters
            const urlParams = new URLSearchParams(window.location.search);
            const bookId = urlParams.get('book');
            
            if (bookId) {
                loadBookById(bookId);
            } else {
                loadSampleBook();
            }
        }

        function loadBookFromData(book) {
            bookData = {
                title: book.title,
                author: book.author,
                chapters: book.chapters || parseContentIntoChapters(book.content || book.koreanContent || 'ë‚´ìš©ì´ ì—†ìŠµë‹ˆë‹¤.')
            };
            renderBook();
        }

        function loadBookById(bookId) {
            // Try to load from uploaded books
            const uploadedBooks = JSON.parse(localStorage.getItem('uploadedBooks') || '[]');
            const book = uploadedBooks.find(b => b.id === bookId);
            
            if (book) {
                loadBookFromData(book);
            } else {
                // Fallback to sample
                loadSampleBook();
            }
        }

        function loadSampleBook() {
            bookData = sampleBook;
            renderBook();
        }

        function parseContentIntoChapters(content) {
            if (!content || content.trim() === '') {
                return [{
                    title: 'ë‚´ìš© ì—†ìŒ',
                    content: '<p>ì´ ë„ì„œëŠ” ì•„ì§ ë‚´ìš©ì´ ì…ë ¥ë˜ì§€ ì•Šì•˜ìŠµë‹ˆë‹¤.</p><p>ê´€ë¦¬ì í˜ì´ì§€ì—ì„œ ë‚´ìš©ì„ ì¶”ê°€í•´ì£¼ì„¸ìš”.</p>'
                }];
            }
            
            // â­ ë” í° ì±•í„° ìœ ì§€ (5000ìê¹Œì§€)
            const maxChapterLength = 5000;
            
            // Split by triple line breaks first
            let chapters = content.split(/\n\s*\n\s*\n/).filter(chapter => chapter.trim());
            
            // If still one big chapter, split by double line breaks
            if (chapters.length === 1 && chapters[0].length > maxChapterLength) {
                chapters = content.split(/\n\s*\n/).filter(chapter => chapter.trim());
            }
            
            // If still too big, split into reasonable reading chunks
            if (chapters.length === 1 && chapters[0].length > maxChapterLength) {
                const longContent = chapters[0];
                chapters = [];
                
                // Split by paragraphs and group them
                const paragraphs = longContent.split(/\n/).filter(p => p.trim());
                let currentChapter = '';
                
                paragraphs.forEach(paragraph => {
                    if (currentChapter.length + paragraph.length > maxChapterLength && currentChapter) {
                        chapters.push(currentChapter);
                        currentChapter = paragraph;
                    } else {
                        currentChapter += (currentChapter ? '\n\n' : '') + paragraph;
                    }
                });
                
                if (currentChapter) {
                    chapters.push(currentChapter);
                }
            }
            
            return chapters.map((chapter, index) => ({
                title: `${index + 1}ì¥`,
                content: `<p>${chapter.replace(/\n\n+/g, '</p><p>').replace(/\n/g, '<br>')}</p>`
            }));
        }

        function renderBook() {
            document.getElementById('bookTitle').innerHTML = `
                ${bookData.title}
                ${bookData.author ? `<div class="book-info">by ${bookData.author}</div>` : ''}
            `;
            document.getElementById('totalPages').textContent = bookData.chapters.length;
            
            const container = document.getElementById('pageContainer');
            container.innerHTML = '';
            
            bookData.chapters.forEach((chapter, index) => {
                const page = document.createElement('div');
                page.className = `page ${index === 0 ? 'current' : 'next'}`;
                page.innerHTML = `
                    <div class="chapter-title">${chapter.title}</div>
                    <div class="chapter-content">${chapter.content}</div>
                `;
                container.appendChild(page);
            });
            
            updateNavigationButtons();
        }

        function nextPage() {
            if (currentPageIndex < bookData.chapters.length - 1) {
                const currentPage = document.querySelectorAll('.page')[currentPageIndex];
                const nextPage = document.querySelectorAll('.page')[currentPageIndex + 1];
                
                currentPage.classList.add('flip-forward');
                currentPage.classList.remove('current');
                currentPage.classList.add('prev');
                
                nextPage.classList.remove('next');
                nextPage.classList.add('current');
                
                currentPageIndex++;
                updatePageInfo();
                updateNavigationButtons();
                
                setTimeout(() => {
                    currentPage.classList.remove('flip-forward');
                }, 600);
            }
        }

        function prevPage() {
            if (currentPageIndex > 0) {
                const currentPage = document.querySelectorAll('.page')[currentPageIndex];
                const prevPage = document.querySelectorAll('.page')[currentPageIndex - 1];
                
                currentPage.classList.remove('current');
                currentPage.classList.add('next');
                
                prevPage.classList.remove('prev');
                prevPage.classList.add('current');
                
                currentPageIndex--;
                updatePageInfo();
                updateNavigationButtons();
            }
        }

        function updatePageInfo() {
            document.getElementById('currentPage').textContent = currentPageIndex + 1;
        }

        function updateNavigationButtons() {
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');
            
            prevBtn.disabled = currentPageIndex === 0;
            nextBtn.disabled = currentPageIndex === bookData.chapters.length - 1;
        }

        function setupKeyboardControls() {
            document.addEventListener('keydown', function(e) {
                if (e.key === 'ArrowLeft') {
                    prevPage();
                } else if (e.key === 'ArrowRight') {
                    nextPage();
                }
            });
        }

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        function goHome() {
            window.location.href = 'index.html';
        }
    </script>
