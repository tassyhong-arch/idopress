<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>이도 프로 리더 - 교보스타일</title>
    <style>
        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
        
        body {
            font-family: 'Noto Sans KR', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #f8f9fa;
            overflow: hidden;
            height: 100vh;
        }

        /* Reader Container */
        .reader-container {
            width: 100%;
            height: 100vh;
            background: #ffffff;
            position: relative;
            display: flex;
            flex-direction: column;
        }

        /* Top Header */
        .reader-header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid #e9ecef;
            padding: 12px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
            transition: transform 0.3s ease;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
        }

        .reader-header.hidden {
            transform: translateY(-100%);
        }

        .header-left, .header-right {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .header-center {
            text-align: center;
            flex: 1;
            margin: 0 20px;
        }

        .book-title {
            font-size: 16px;
            font-weight: 600;
            color: #333;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 300px;
        }

        .book-author {
            font-size: 12px;
            color: #666;
            margin-top: 2px;
        }

        .header-btn {
            background: none;
            border: none;
            color: #333;
            font-size: 20px;
            padding: 8px;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.3s;
            min-width: 40px;
            min-height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .header-btn:hover {
            background: rgba(0,0,0,0.05);
        }

        /* Main Reading Area */
        .reading-area {
            flex: 1;
            padding: 60px 0 80px;
            position: relative;
            overflow: hidden;
        }

        .page-container {
            width: 100%;
            height: 100%;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .page {
            width: 100%;
            max-width: 800px;
            height: 100%;
            padding: 40px 30px;
            overflow-y: auto;
            background: var(--bg-color, #ffffff);
            color: var(--text-color, #333333);
            font-size: var(--font-size, 16px);
            line-height: var(--line-height, 1.7);
            font-family: var(--font-family, 'Noto Sans KR');
            position: absolute;
            transition: transform 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        .page.current {
            transform: translateX(0);
            z-index: 2;
        }

        .page.next {
            transform: translateX(100%);
            z-index: 1;
        }

        .page.prev {
            transform: translateX(-100%);
            z-index: 1;
        }

        .page.slide-left {
            transform: translateX(-100%);
        }

        .page.slide-right {
            transform: translateX(100%);
        }

        .chapter-title {
            font-size: calc(var(--font-size, 16px) * 1.5);
            font-weight: 700;
            color: var(--title-color, #2563eb);
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 2px solid #e9ecef;
            text-align: center;
        }

        .chapter-content {
            text-align: justify;
            word-break: keep-all;
            overflow-wrap: break-word;
        }

        .chapter-content p {
            margin-bottom: 20px;
            text-indent: 2em;
        }

        /* Bottom Controls */
        .reader-footer {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-top: 1px solid #e9ecef;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
            transition: transform 0.3s ease;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
        }

        .reader-footer.hidden {
            transform: translateY(100%);
        }

        .nav-button {
            background: #2563eb;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s;
            min-height: 44px;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .nav-button:hover {
            background: #1d4ed8;
            transform: translateY(-1px);
        }

        .nav-button:disabled {
            background: #94a3b8;
            cursor: not-allowed;
            transform: none;
        }

        .progress-container {
            flex: 1;
            margin: 0 20px;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .progress-bar {
            flex: 1;
            height: 6px;
            background: #e9ecef;
            border-radius: 3px;
            overflow: hidden;
            cursor: pointer;
            position: relative;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #2563eb, #3b82f6);
            border-radius: 3px;
            transition: width 0.3s ease;
        }

        .page-info {
            font-size: 14px;
            color: #666;
            font-weight: 500;
            min-width: 80px;
            text-align: center;
        }

        /* Settings Panel */
        .settings-panel {
            position: fixed;
            top: 0;
            right: -400px;
            width: 400px;
            height: 100vh;
            background: white;
            box-shadow: -5px 0 25px rgba(0,0,0,0.1);
            z-index: 2000;
            transition: right 0.3s ease;
            overflow-y: auto;
        }

        .settings-panel.open {
            right: 0;
        }

        .settings-header {
            padding: 20px;
            border-bottom: 1px solid #e9ecef;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .settings-title {
            font-size: 18px;
            font-weight: 600;
            color: #333;
        }

        .settings-content {
            padding: 20px;
        }

        .setting-group {
            margin-bottom: 30px;
        }

        .setting-label {
            font-size: 14px;
            font-weight: 600;
            color: #333;
            margin-bottom: 12px;
            display: block;
        }

        .setting-control {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
        }

        .slider {
            flex: 1;
            height: 6px;
            border-radius: 3px;
            background: #e9ecef;
            outline: none;
            cursor: pointer;
        }

        .slider::-webkit-slider-thumb {
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #2563eb;
            cursor: pointer;
            box-shadow: 0 2px 6px rgba(0,0,0,0.2);
        }

        .theme-options {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }

        .theme-option {
            padding: 15px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            cursor: pointer;
            text-align: center;
            transition: all 0.3s;
            font-size: 12px;
            font-weight: 500;
        }

        .theme-option.active {
            border-color: #2563eb;
            background: #f0f6ff;
        }

        .theme-light { background: #ffffff; color: #333; }
        .theme-sepia { background: #f7f3e9; color: #5d4e37; }
        .theme-dark { background: #1a1a1a; color: #e5e5e5; }

        .font-options {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
        }

        .font-option {
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            cursor: pointer;
            text-align: center;
            transition: all 0.3s;
            font-size: 14px;
        }

        .font-option.active {
            border-color: #2563eb;
            background: #f0f6ff;
        }

        /* Table of Contents */
        .toc-panel {
            position: fixed;
            top: 0;
            left: -400px;
            width: 400px;
            height: 100vh;
            background: white;
            box-shadow: 5px 0 25px rgba(0,0,0,0.1);
            z-index: 2000;
            transition: left 0.3s ease;
            overflow-y: auto;
        }

        .toc-panel.open {
            left: 0;
        }

        .toc-header {
            padding: 20px;
            border-bottom: 1px solid #e9ecef;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .toc-content {
            padding: 10px 0;
        }

        .toc-item {
            padding: 15px 20px;
            cursor: pointer;
            border-bottom: 1px solid #f8f9fa;
            transition: background 0.3s;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .toc-item:hover {
            background: #f8f9fa;
        }

        .toc-item.current {
            background: #f0f6ff;
            border-left: 4px solid #2563eb;
        }

        .toc-title {
            font-weight: 500;
            color: #333;
        }

        .toc-page {
            font-size: 12px;
            color: #666;
        }

        /* Mobile Styles */
        @media (max-width: 768px) {
            .settings-panel, .toc-panel {
                width: 100%;
            }

            .settings-panel {
                right: -100%;
            }

            .toc-panel {
                left: -100%;
            }

            .page {
                padding: 20px 20px;
                font-size: var(--font-size, 15px);
            }

            .header-center {
                margin: 0 10px;
            }

            .book-title {
                max-width: 200px;
                font-size: 14px;
            }

            .progress-container {
                margin: 0 10px;
            }

            .nav-button {
                padding: 8px 12px;
                font-size: 13px;
            }
        }

        /* Touch Areas for Page Navigation */
        .touch-area {
            position: absolute;
            top: 60px;
            bottom: 80px;
            width: 30%;
            z-index: 10;
            cursor: pointer;
        }

        .touch-left {
            left: 0;
        }

        .touch-right {
            right: 0;
        }

        .touch-center {
            left: 30%;
            width: 40%;
        }

        /* Loading Indicator */
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 16px;
            color: #666;
        }

        /* Overlay */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.3);
            z-index: 1900;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .overlay.active {
            opacity: 1;
            visibility: visible;
        }
    </style>
</head>
<body>
    <div class="reader-container">
        <!-- Header -->
        <header class="reader-header" id="readerHeader">
            <div class="header-left">
                <button class="header-btn" onclick="goBack()" title="뒤로가기">
                    ←
                </button>
                <button class="header-btn" onclick="toggleTOC()" title="목차">
                    ≡
                </button>
            </div>
            <div class="header-center">
                <div class="book-title" id="bookTitle">책 제목</div>
                <div class="book-author" id="bookAuthor">작가명</div>
            </div>
            <div class="header-right">
                <button class="header-btn" onclick="toggleBookmark()" title="책갈피" id="bookmarkBtn">
                    ☆
                </button>
                <button class="header-btn" onclick="toggleSettings()" title="설정">
                    ⚙
                </button>
            </div>
        </header>

        <!-- Reading Area -->
        <main class="reading-area">
            <div class="page-container" id="pageContainer">
                <div class="loading" id="loadingIndicator">책을 불러오는 중...</div>
            </div>

            <!-- Touch Areas -->
            <div class="touch-area touch-left" onclick="prevPage()"></div>
            <div class="touch-area touch-center" onclick="toggleUI()"></div>
            <div class="touch-area touch-right" onclick="nextPage()"></div>
        </main>

        <!-- Footer -->
        <footer class="reader-footer" id="readerFooter">
            <button class="nav-button" onclick="prevPage()" id="prevBtn">
                ‹ 이전
            </button>
            <div class="progress-container">
                <div class="progress-bar" onclick="goToProgress(event)">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
                <div class="page-info" id="pageInfo">1 / 1</div>
            </div>
            <button class="nav-button" onclick="nextPage()" id="nextBtn">
                다음 ›
            </button>
        </footer>
    </div>

    <!-- Table of Contents Panel -->
    <div class="toc-panel" id="tocPanel">
        <div class="toc-header">
            <div class="settings-title">목차</div>
            <button class="header-btn" onclick="toggleTOC()">✕</button>
        </div>
        <div class="toc-content" id="tocContent">
            <!-- TOC items will be generated here -->
        </div>
    </div>

    <!-- Settings Panel -->
    <div class="settings-panel" id="settingsPanel">
        <div class="settings-header">
            <div class="settings-title">읽기 설정</div>
            <button class="header-btn" onclick="toggleSettings()">✕</button>
        </div>
        <div class="settings-content">
            <!-- Font Size -->
            <div class="setting-group">
                <label class="setting-label">글자 크기</label>
                <div class="setting-control">
                    <span>작게</span>
                    <input type="range" class="slider" id="fontSizeSlider" 
                           min="12" max="24" value="16" step="1" 
                           onchange="changeFontSize(this.value)">
                    <span>크게</span>
                </div>
            </div>

            <!-- Line Height -->
            <div class="setting-group">
                <label class="setting-label">줄 간격</label>
                <div class="setting-control">
                    <span>좁게</span>
                    <input type="range" class="slider" id="lineHeightSlider" 
                           min="1.3" max="2.2" value="1.7" step="0.1" 
                           onchange="changeLineHeight(this.value)">
                    <span>넓게</span>
                </div>
            </div>

            <!-- Themes -->
            <div class="setting-group">
                <label class="setting-label">테마</label>
                <div class="theme-options">
                    <div class="theme-option theme-light active" onclick="changeTheme('light')">
                        <div style="margin-bottom: 5px;">밝게</div>
                        <div style="font-size: 10px;">기본</div>
                    </div>
                    <div class="theme-option theme-sepia" onclick="changeTheme('sepia')">
                        <div style="margin-bottom: 5px;">세피아</div>
                        <div style="font-size: 10px;">눈 보호</div>
                    </div>
                    <div class="theme-option theme-dark" onclick="changeTheme('dark')">
                        <div style="margin-bottom: 5px;">어둡게</div>
                        <div style="font-size: 10px;">야간</div>
                    </div>
                </div>
            </div>

            <!-- Font Family -->
            <div class="setting-group">
                <label class="setting-label">글꼴</label>
                <div class="font-options">
                    <div class="font-option active" onclick="changeFontFamily('Noto Sans KR')" style="font-family: 'Noto Sans KR';">
                        노토 산스
                    </div>
                    <div class="font-option" onclick="changeFontFamily('Noto Serif KR')" style="font-family: 'Noto Serif KR';">
                        노토 세리프
                    </div>
                    <div class="font-option" onclick="changeFontFamily('Malgun Gothic')" style="font-family: 'Malgun Gothic';">
                        맑은 고딕
                    </div>
                    <div class="font-option" onclick="changeFontFamily('Batang')" style="font-family: 'Batang';">
                        바탕체
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Overlay -->
    <div class="overlay" id="overlay" onclick="closeAllPanels()"></div>

    <script>
        // Reader State
        let bookData = {};
        let currentPageIndex = 0;
        let settings = {
            fontSize: 16,
            lineHeight: 1.7,
            theme: 'light',
            fontFamily: 'Noto Sans KR'
        };
        let bookmarks = [];
        let uiHidden = false;

        // Sample book data
        const sampleBook = {
            title: "한국 고전문학 샘플",
            author: "작자 미상",
            chapters: [
                {
                    title: "이도 리더 사용법",
                    content: `
                        <p>이도 프로 리더에 오신 것을 환영합니다!</p>
                        <p>이 리더는 교보문고 스타일의 전문적인 이북 리더로, 다양한 기능을 제공합니다:</p>
                        <p><strong>기본 조작법:</strong></p>
                        <p>• 화면 좌우를 탭하거나 스와이프하여 페이지를 넘길 수 있습니다</p>
                        <p>• 화면 중앙을 탭하면 상하단 메뉴가 나타나거나 사라집니다</p>
                        <p>• 하단 진행 바를 탭하면 원하는 위치로 바로 이동할 수 있습니다</p>
                        <p><strong>고급 기능:</strong></p>
                        <p>• 우측 상단 설정 버튼으로 글자 크기, 테마, 글꼴을 변경할 수 있습니다</p>
                        <p>• 좌측 상단 목차 버튼으로 챕터 간 빠른 이동이 가능합니다</p>
                        <p>• 책갈피 기능으로 중요한 페이지를 저장할 수 있습니다</p>
                        <p>편안한 독서 되세요! 📚</p>
                    `
                }
            ]
        };

        // Initialize reader
        document.addEventListener('DOMContentLoaded', function() {
            loadBook();
            loadSettings();
            setupKeyboardControls();
            setupTouchControls();
        });

        function loadBook() {
            // Check if book is passed via localStorage
            const currentBook = localStorage.getItem('currentBook');
            if (currentBook) {
                try {
                    const book = JSON.parse(currentBook);
                    bookData = {
                        title: book.title,
                        author: book.author,
                        chapters: book.chapters || parseContentIntoChapters(book.content || book.koreanContent || '')
                    };
                    localStorage.removeItem('currentBook');
                } catch (e) {
                    console.log('Failed to parse currentBook');
                    bookData = sampleBook;
                }
            } else {
                // Check URL parameters
                const urlParams = new URLSearchParams(window.location.search);
                const bookId = urlParams.get('book');
                
                if (bookId) {
                    loadBookById(bookId);
                } else {
                    bookData = sampleBook;
                }
            }
            
            renderBook();
        }

        function loadBookById(bookId) {
            const uploadedBooks = JSON.parse(localStorage.getItem('uploadedBooks') || '[]');
            const book = uploadedBooks.find(b => b.id === bookId);
            
            if (book) {
                bookData = {
                    title: book.title,
                    author: book.author,
                    chapters: book.chapters || parseContentIntoChapters(book.content || book.koreanContent || '')
                };
            } else {
                bookData = sampleBook;
            }
        }

        function parseContentIntoChapters(content) {
            if (!content || content.trim() === '') {
                return [{
                    title: '내용 없음',
                    content: '<p>이 도서는 아직 내용이 입력되지 않았습니다.</p>'
                }];
            }
            
            const maxChapterLength = 3000;
            let chapters = content.split(/\n\s*\n\s*\n/).filter(chapter => chapter.trim());
            
            if (chapters.length === 1 && chapters[0].length > maxChapterLength) {
                const longContent = chapters[0];
                chapters = [];
                const paragraphs = longContent.split(/\n/).filter(p => p.trim());
                let currentChapter = '';
                
                paragraphs.forEach(paragraph => {
                    if (currentChapter.length + paragraph.length > maxChapterLength && currentChapter) {
                        chapters.push(currentChapter);
                        currentChapter = paragraph;
                    } else {
                        currentChapter += (currentChapter ? '\n\n' : '') + paragraph;
                    }
                });
                
                if (currentChapter) {
                    chapters.push(currentChapter);
                }
            }
            
            return chapters.map((chapter, index) => ({
                title: `${index + 1}장`,
                content: `<p>${chapter.replace(/\n\n+/g, '</p><p>').replace(/\n/g, '<br>')}</p>`
            }));
        }

        function renderBook() {
            document.getElementById('bookTitle').textContent = bookData.title;
            document.getElementById('bookAuthor').textContent = bookData.author;
            
            const container = document.getElementById('pageContainer');
            container.innerHTML = '';
            
            bookData.chapters.forEach((chapter, index) => {
                const page = document.createElement('div');
                page.className = `page ${index === 0 ? 'current' : 'next'}`;
                page.innerHTML = `
                    <div class="chapter-title">${chapter.title}</div>
                    <div class="chapter-content">${chapter.content}</div>
                `;
                container.appendChild(page);
            });
            
            updatePageInfo();
            renderTOC();
            updateNavigationButtons();
        }

        function renderTOC() {
            const tocContent = document.getElementById('tocContent');
            tocContent.innerHTML = bookData.chapters.map((chapter, index) => `
                <div class="toc-item ${index === currentPageIndex ? 'current' : ''}" 
                     onclick="goToPage(${index})">
                    <div class="toc-title">${chapter.title}</div>
                    <div class="toc-page">${index + 1}</div>
                </div>
            `).join('');
        }

        function nextPage() {
            if (currentPageIndex < bookData.chapters.length - 1) {
                const currentPage = document.querySelectorAll('.page')[currentPageIndex];
                const nextPage = document.querySelectorAll('.page')[currentPageIndex + 1];
                
                currentPage.classList.add('slide-left');
                currentPage.classList.remove('current');
                currentPage.classList.add('prev');
                
                nextPage.classList.remove('next');
                nextPage.classList.add('current');
                
                currentPageIndex++;
                updatePageInfo();
                updateNavigationButtons();
                renderTOC();
                
                setTimeout(() => {
                    currentPage.classList.remove('slide-left');
                }, 400);
            }
        }

        function prevPage() {
            if (currentPageIndex > 0) {
                const currentPage = document.querySelectorAll('.page')[currentPageIndex];
                const prevPage = document.querySelectorAll('.page')[currentPageIndex - 1];
                
                currentPage.classList.add('slide-right');
                currentPage.classList.remove('current');
                currentPage.classList.add('next');
                
                prevPage.classList.remove('prev');
                prevPage.classList.add('current');
                
                currentPageIndex--;
                updatePageInfo();
                updateNavigationButtons();
                renderTOC();
                
                setTimeout(() => {
                    currentPage.classList.remove('slide-right');
                }, 400);
            }
        }

        function goToPage(pageIndex) {
            if (pageIndex < 0 || pageIndex >= bookData.chapters.length) return;
            
            const pages = document.querySelectorAll('.page');
            
            // Reset all pages
            pages.forEach((page, index) => {
                page.classList.remove('current', 'prev', 'next');
                if (index < pageIndex) {
                    page.classList.add('prev');
                } else if (index === pageIndex) {
                    page.classList.add('current');
                } else {
                    page.classList.add('next');
                }
            });
            
            currentPageIndex = pageIndex;
            updatePageInfo();
            updateNavigationButtons();
            renderTOC();
            toggleTOC(); // Close TOC
        }

        function updatePageInfo() {
            document.getElementById('pageInfo').textContent = 
                `${currentPageIndex + 1} / ${bookData.chapters.length}`;
            
            const progress = ((currentPageIndex + 1) / bookData.chapters.length) * 100;
            document.getElementById('progressFill').style.width = progress + '%';
        }

        function updateNavigationButtons() {
            document.getElementById('prevBtn').disabled = currentPageIndex === 0;
            document.getElementById('nextBtn').disabled = currentPageIndex === bookData.chapters.length - 1;
        }

        function goToProgress(event) {
            const progressBar = event.currentTarget;
            const rect = progressBar.getBoundingClientRect();
            const clickX = event.clientX - rect.left;
            const percentage = clickX / rect.width;
            const targetPage = Math.floor(percentage * bookData.chapters.length);
            
            goToPage(Math.max(0, Math.min(targetPage, bookData.chapters.length - 1)));
        }

        // UI Controls
        function toggleUI() {
            const header = document.getElementById('readerHeader');
            const footer = document.getElementById('readerFooter');
            
            uiHidden = !uiHidden;
            
            if (uiHidden) {
                header.classList.add('hidden');
                footer.classList.add('hidden');
            } else {
                header.classList.remove('hidden');
                footer.classList.remove('hidden');
            }
        }

        function toggleTOC() {
            const tocPanel = document.getElementById('tocPanel');
            const overlay = document.getElementById('overlay');
            
            tocPanel.classList.toggle('open');
            overlay.classList.toggle('active');
        }

        function toggleSettings() {
            const settingsPanel = document.getElementById('settingsPanel');
            const overlay = document.getElementById('overlay');
            
            settingsPanel.classList.toggle('open');
            overlay.classList.toggle('active');
        }

        function closeAllPanels() {
            document.getElementById('tocPanel').classList.remove('open');
            document.getElementById('settingsPanel').classList.remove('open');
            document.getElementById('overlay').classList.remove('active');
        }

        function toggleBookmark() {
            const bookmarkBtn = document.getElementById('bookmarkBtn');
            const currentPageId = `${bookData.title}_${currentPageIndex}`;
            
            if (bookmarks.includes(currentPageId)) {
                bookmarks = bookmarks.filter(id => id !== currentPageId);
                bookmarkBtn.textContent = '☆';
                bookmarkBtn.style.color = '#333';
            } else {
                bookmarks.push(currentPageId);
                bookmarkBtn.textContent = '★';
                bookmarkBtn.style.color = '#2563eb';
            }
            
            localStorage.setItem('bookmarks', JSON.stringify(bookmarks));
        }

        function goBack() {
            if (window.history.length > 1) {
                window.history.back();
            } else {
                window.location.href = 'books-dynamic.html';
            }
        }

        // Settings Functions
        function changeFontSize(size) {
            settings.fontSize = parseInt(size);
            applySettings();
            saveSettings();
        }

        function changeLineHeight(height) {
            settings.lineHeight = parseFloat(height);
            applySettings();
            saveSettings();
        }

        function changeTheme(theme) {
            settings.theme = theme;
            
            // Update theme buttons
            document.querySelectorAll('.theme-option').forEach(btn => {
                btn.classList.remove('active');
            });
            document.querySelector(`.theme-${theme}`).classList.add('active');
            
            applySettings();
            saveSettings();
        }

        function changeFontFamily(fontFamily) {
            settings.fontFamily = fontFamily;
            
            // Update font buttons
            document.querySelectorAll('.font-option').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            applySettings();
            saveSettings();
        }

        function applySettings() {
            const root = document.documentElement;
            
            // Apply theme
            const themes = {
                light: { bg: '#ffffff', text: '#333333', title: '#2563eb' },
                sepia: { bg: '#f7f3e9', text: '#5d4e37', title: '#8b4513' },
                dark: { bg: '#1a1a1a', text: '#e5e5e5', title: '#60a5fa' }
            };
            
            const currentTheme = themes[settings.theme];
            root.style.setProperty('--bg-color', currentTheme.bg);
            root.style.setProperty('--text-color', currentTheme.text);
            root.style.setProperty('--title-color', currentTheme.title);
            
            // Apply font settings
            root.style.setProperty('--font-size', settings.fontSize + 'px');
            root.style.setProperty('--line-height', settings.lineHeight);
            root.style.setProperty('--font-family', settings.fontFamily);
            
            // Update body background for dark theme
            document.body.style.background = settings.theme === 'dark' ? '#0f0f0f' : '#f8f9fa';
            
            // Update headers for dark theme
            const header = document.getElementById('readerHeader');
            const footer = document.getElementById('readerFooter');
            
            if (settings.theme === 'dark') {
                header.style.background = 'rgba(26, 26, 26, 0.95)';
                header.style.borderBottomColor = '#333';
                footer.style.background = 'rgba(26, 26, 26, 0.95)';
                footer.style.borderTopColor = '#333';
                header.style.color = '#e5e5e5';
                footer.style.color = '#e5e5e5';
            } else {
                header.style.background = 'rgba(255, 255, 255, 0.95)';
                header.style.borderBottomColor = '#e9ecef';
                footer.style.background = 'rgba(255, 255, 255, 0.95)';
                footer.style.borderTopColor = '#e9ecef';
                header.style.color = '#333';
                footer.style.color = '#333';
            }
        }

        function loadSettings() {
            const savedSettings = localStorage.getItem('readerSettings');
            if (savedSettings) {
                settings = { ...settings, ...JSON.parse(savedSettings) };
                
                // Update UI controls
                document.getElementById('fontSizeSlider').value = settings.fontSize;
                document.getElementById('lineHeightSlider').value = settings.lineHeight;
                
                // Update theme selection
                changeTheme(settings.theme);
            }
            
            // Load bookmarks
            const savedBookmarks = localStorage.getItem('bookmarks');
            if (savedBookmarks) {
                bookmarks = JSON.parse(savedBookmarks);
                // Update bookmark button if current page is bookmarked
                const currentPageId = `${bookData.title}_${currentPageIndex}`;
                if (bookmarks.includes(currentPageId)) {
                    const bookmarkBtn = document.getElementById('bookmarkBtn');
                    bookmarkBtn.textContent = '★';
                    bookmarkBtn.style.color = '#2563eb';
                }
            }
            
            applySettings();
        }

        function saveSettings() {
            localStorage.setItem('readerSettings', JSON.stringify(settings));
        }

        // Keyboard Controls
        function setupKeyboardControls() {
            document.addEventListener('keydown', (e) => {
                switch(e.key) {
                    case 'ArrowLeft':
                    case 'ArrowUp':
                        e.preventDefault();
                        prevPage();
                        break;
                    case 'ArrowRight':
                    case 'ArrowDown':
                    case ' ':
                        e.preventDefault();
                        nextPage();
                        break;
                    case 'Home':
                        e.preventDefault();
                        goToPage(0);
                        break;
                    case 'End':
                        e.preventDefault();
                        goToPage(bookData.chapters.length - 1);
                        break;
                    case 'Escape':
                        e.preventDefault();
                        closeAllPanels();
                        break;
                }
            });
        }

        // Touch Controls
        function setupTouchControls() {
            let touchStartX = 0;
            let touchStartY = 0;
            
            document.addEventListener('touchstart', (e) => {
                touchStartX = e.touches[0].clientX;
                touchStartY = e.touches[0].clientY;
            });
            
            document.addEventListener('touchend', (e) => {
                const touchEndX = e.changedTouches[0].clientX;
                const touchEndY = e.changedTouches[0].clientY;
                
                const deltaX = touchStartX - touchEndX;
                const deltaY = touchStartY - touchEndY;
                
                // Horizontal swipe detection
                if (Math.abs(deltaX) > Math.abs(deltaY) && Math.abs(deltaX) > 50) {
                    if (deltaX > 0) {
                        nextPage(); // Swipe left = next page
                    } else {
                        prevPage(); // Swipe right = prev page
                    }
                }
            });
        }
    </script>
</body>
