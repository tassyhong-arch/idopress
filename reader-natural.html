    <script>
        // ì „ì—­ ë³€ìˆ˜
        let currentBook = null;
        let currentLanguage = 'korean';
        let currentPage = 0;
        let pages = [];
        let isUIVisible = false;
        let isTransitioning = false;
        let charsPerPage = 1500;
        let touchStartX = 0;
        let touchStartY = 0;

        // ì–¸ì–´ ë§¤í•‘
        const languages = {
            korean: 'ğŸ‡°ğŸ‡· í•œêµ­ì–´',
            english: 'ğŸ‡ºğŸ‡¸ English', 
            spanish: 'ğŸ‡ªğŸ‡¸ EspaÃ±ol',
            japanese: 'ğŸ‡¯ğŸ‡µ æ—¥æœ¬èª'
        };

        // URL íŒŒë¼ë¯¸í„° íŒŒì‹±
        function getUrlParams() {
            const urlParams = new URLSearchParams(window.location.search);
            return {
                bookId: urlParams.get('book'),
                language: urlParams.get('lang') || 'korean'
            };
        }

        // ì±… ë¡œë“œ
        async function loadBook() {
            const params = getUrlParams();
            if (!params.bookId) {
                showError('ë„ì„œ IDê°€ ì§€ì •ë˜ì§€ ì•Šì•˜ìŠµë‹ˆë‹¤.');
                return;
            }

            const testBooks = JSON.parse(localStorage.getItem('testBooks') || '[]');
            currentBook = testBooks.find(book => book.id === params.bookId);
            
            if (!currentBook) {
                showError(`ë„ì„œ "${params.bookId}"ë¥¼ ì°¾ì„ ìˆ˜ ì—†ìŠµë‹ˆë‹¤.`);
                return;
            }

            currentLanguage = params.language;
            await initializeReader();
        }

        // ë¦¬ë” ì´ˆê¸°í™”
        async function initializeReader() {
            hideMessage();
            
            // ì±… ì œëª© ì„¤ì •
            const title = currentBook.title[currentLanguage] || currentBook.title.korean || 'ì œëª© ì—†ìŒ';
            document.getElementById('bookTitle').textContent = title;
            
            // ì–¸ì–´ ì„ íƒê¸° ìƒì„±
            createLanguageSelector();
            
            // í˜ì´ì§€ ìƒì„±
            await createPages();
            
            // ì²« í˜ì´ì§€ í‘œì‹œ
            showPage(0);
            
            // ì„¤ì • ì ìš©
            applySavedSettings();
            
            // í„°ì¹˜ ì´ë²¤íŠ¸ ì´ˆê¸°í™”
            initTouchEvents();
        }

        // ì–¸ì–´ ì„ íƒê¸° ìƒì„±
        function createLanguageSelector() {
            const container = document.getElementById('languageGrid');
            container.innerHTML = '';

            Object.keys(languages).forEach(lang => {
                if (currentBook.title[lang] && currentBook.content[lang]) {
                    const btn = document.createElement('button');
                    btn.className = 'lang-btn';
                    btn.textContent = languages[lang];
                    if (lang === currentLanguage) btn.classList.add('active');
                    btn.onclick = () => changeLanguage(lang);
                    container.appendChild(btn);
                }
            });
        }

        // ì–¸ì–´ ë³€ê²½
        async function changeLanguage(language) {
            if (isTransitioning) return;
            
            currentLanguage = language;
            currentPage = 0;
            
            // ì–¸ì–´ ë²„íŠ¼ ìƒíƒœ ì—…ë°ì´íŠ¸
            document.querySelectorAll('.lang-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            // ì œëª© ì—…ë°ì´íŠ¸
            const title = currentBook.title[currentLanguage] || currentBook.title.korean;
            document.getElementById('bookTitle').textContent = title;
            
            // í˜ì´ì§€ ì¬ìƒì„±
            await createPages();
            showPage(0);
            
            // íŒ¨ë„ ë‹«ê¸°
            toggleLanguagePanel();
        }

        // í˜ì´ì§€ ìƒì„±
        async function createPages() {
            const content = currentBook.content[currentLanguage] || currentBook.content.korean || '';
            const container = document.getElementById('pagesWrapper');
            
            // ê¸°ì¡´ í˜ì´ì§€ ì œê±°
            container.innerHTML = '';
            pages = [];
            
            if (!content.trim()) {
                pages = ['ë‚´ìš©ì´ ì—†ìŠµë‹ˆë‹¤.'];
            } else {
                // í…ìŠ¤íŠ¸ë¥¼ í˜ì´ì§€ë¡œ ë¶„í• 
                pages = splitTextIntoPages(content, charsPerPage);
            }
            
            // í˜ì´ì§€ DOM ìƒì„± (3ê°œë§Œ: ì´ì „, í˜„ì¬, ë‹¤ìŒ)
            for (let i = 0; i < 3; i++) {
                const pageDiv = document.createElement('div');
                pageDiv.className = 'page';
                pageDiv.innerHTML = `
                    <div class="page-content"></div>
                    <div class="page-number"></div>
                `;
                container.appendChild(pageDiv);
            }
            
            updatePageContents();
            updateProgress();
        }

        // í˜ì´ì§€ ë‚´ìš© ì—…ë°ì´íŠ¸
        function updatePageContents() {
            const pageElements = document.querySelectorAll('.page');
            
            // ì´ì „ í˜ì´ì§€ (index 0)
            if (currentPage > 0) {
                const prevContent = pages[currentPage - 1] || '';
                pageElements[0].querySelector('.page-content').textContent = prevContent;
                pageElements[0].querySelector('.page-number').textContent = `${currentPage} / ${pages.length}`;
                pageElements[0].className = 'page prev';
            } else {
                pageElements[0].style.display = 'none';
            }
            
            // í˜„ì¬ í˜ì´ì§€ (index 1)
            const currentContent = pages[currentPage] || '';
            pageElements[1].querySelector('.page-content').textContent = currentContent;
            pageElements[1].querySelector('.page-number').textContent = `${currentPage + 1} / ${pages.length}`;
            pageElements[1].className = 'page current';
            pageElements[1].style.display = 'block';
            
            // ë‹¤ìŒ í˜ì´ì§€ (index 2)
            if (currentPage < pages.length - 1) {
                const nextContent = pages[currentPage + 1] || '';
                pageElements[2].querySelector('.page-content').textContent = nextContent;
                pageElements[2].querySelector('.page-number').textContent = `${currentPage + 2} / ${pages.length}`;
                pageElements[2].className = 'page next';
                pageElements[2].style.display = 'block';
            } else {
                pageElements[2].style.display = 'none';
            }
        }

        // í…ìŠ¤íŠ¸ë¥¼ í˜ì´ì§€ë¡œ ë¶„í• 
        function splitTextIntoPages(text, maxChars) {
            const pages = [];
            const paragraphs = text.split(/\n\s*\n/);
            let currentPage = '';
            
            for (const paragraph of paragraphs) {
                const trimmedParagraph = paragraph.trim();
                if (!trimmedParagraph) continue;
                
                if (currentPage.length + trimmedParagraph.length + 2 > maxChars && currentPage.length > 0) {
                    pages.push(currentPage.trim());
                    currentPage = trimmedParagraph + '\n\n';
                } else {
                    currentPage += trimmedParagraph + '\n\n';
                }
            }
            
            if (currentPage.trim()) {
                pages.push(currentPage.trim());
            }
            
            return pages.length > 0 ? pages : [text];
        }

        // í˜ì´ì§€ í‘œì‹œ (ìì—°ìŠ¤ëŸ¬ìš´ ì• ë‹ˆë©”ì´ì…˜ê³¼ í•¨ê»˜)
        function showPage(pageIndex) {
            if (pageIndex < 0 || pageIndex >= pages.length || isTransitioning) return;
            
            currentPage = pageIndex;
            updatePageContents();
            
            // ë²„íŠ¼ ìƒíƒœ ì—…ë°ì´íŠ¸
            document.getElementById('prevBtn').disabled = pageIndex === 0;
            document.getElementById('nextBtn').disabled = pageIndex === pages.length - 1;
            
            // í˜ì´ì§€ ì •ë³´ ì—…ë°ì´íŠ¸
            document.getElementById('pageCount').textContent = `${pageIndex + 1} / ${pages.length}`;
            document.getElementById('chapterName').textContent = currentBook.title[currentLanguage] || currentBook.title.korean;
            
            updateProgress();
        }

        // ì´ì „ í˜ì´ì§€ (ìì—°ìŠ¤ëŸ¬ìš´ ì• ë‹ˆë©”ì´ì…˜)
        function previousPage() {
            if (currentPage <= 0 || isTransitioning) return;
            
            isTransitioning = true;
            const pageElements = document.querySelectorAll('.page');
            const currentPageEl = pageElements[1];
            
            // í˜ì´ì§€ ë’¤ì§‘ê¸° ì• ë‹ˆë©”ì´ì…˜
            currentPageEl.classList.add('flip-backward');
            
            setTimeout(() => {
                showPage(currentPage - 1);
                currentPageEl.classList.remove('flip-backward');
                isTransitioning = false;
            }, 300);
        }

        // ë‹¤ìŒ í˜ì´ì§€ (ìì—°ìŠ¤ëŸ¬ìš´ ì• ë‹ˆë©”ì´ì…˜)
        function nextPage() {
            if (currentPage >= pages.length - 1 || isTransitioning) return;
            
            isTransitioning = true;
            const pageElements = document.querySelectorAll('.page');
            const currentPageEl = pageElements[1];
            
            // í˜ì´ì§€ ë’¤ì§‘ê¸° ì• ë‹ˆë©”ì´ì…˜
            currentPageEl.classList.add('flip-forward');
            
            setTimeout(() => {
                showPage(currentPage + 1);
                currentPageEl.classList.remove('flip-forward');
                isTransitioning = false;
            }, 300);
        }

        // í„°ì¹˜ ì´ë²¤íŠ¸ ì²˜ë¦¬
        function initTouchEvents() {
            const container = document.getElementById('pagesWrapper');
            let startTime = 0;
            
            container.addEventListener('touchstart', (e) => {
                if (isTransitioning) return;
                touchStartX = e.touches[0].clientX;
                touchStartY = e.touches[0].clientY;
                startTime = Date.now();
            }, { passive: true });
            
            container.addEventListener('touchend', (e) => {
                if (isTransitioning) return;
                
                const touchEndX = e.changedTouches[0].clientX;
                const touchEndY = e.changedTouches[0].clientY;
                const deltaX = touchStartX - touchEndX;
                const deltaY = touchStartY - touchEndY;
                const timeDelta = Date.now() - startTime;
                
                // ìŠ¤ì™€ì´í”„ ê°ì§€ (ìˆ˜í‰ ì´ë™ì´ ìˆ˜ì§ ì´ë™ë³´ë‹¤ í¬ê³ , ì¶©ë¶„íˆ ë¹ ë¥¸ ê²½ìš°)
                if (Math.abs(deltaX) > Math.abs(deltaY) && Math.abs(deltaX) > 80 && timeDelta < 400) {
                    if (deltaX > 0) {
                        nextPage(); // ì˜¤ë¥¸ìª½ ìŠ¤ì™€ì´í”„ = ë‹¤ìŒ í˜ì´ì§€
                    } else {
                        previousPage(); // ì™¼ìª½ ìŠ¤ì™€ì´í”„ = ì´ì „ í˜ì´ì§€
                    }
                }
            }, { passive: true });
        }

        // UI í† ê¸€
        function toggleUI() {
            isUIVisible = !isUIVisible;
            const header = document.getElementById('readerHeader');
            const nav = document.getElementById('readerNav');
            
            if (isUIVisible) {
                header.classList.add('visible');
                nav.classList.add('visible');
            } else {
                header.classList.remove('visible');
                nav.classList.remove('visible');
                // íŒ¨ë„ë“¤ë„ ë‹«ê¸°
                document.getElementById('languagePanel').classList.remove('visible');
                document.getElementById('settingsPanel').classList.remove('visible');
            }
        }

        // ì§„í–‰ë¥  ì—…ë°ì´íŠ¸
        function updateProgress() {
            const progress = pages.length > 0 ? ((currentPage + 1) / pages.length) * 100 : 0;
            document.getElementById('progressFill').style.width = `${progress}%`;
        }

        // íŒ¨ë„ í† ê¸€ í•¨ìˆ˜ë“¤
        function toggleLanguagePanel() {
            const panel = document.getElementById('languagePanel');
            panel.classList.toggle('visible');
            document.getElementById('settingsPanel').classList.remove('visible');
        }

        function toggleSettings() {
            const panel = document.getElementById('settingsPanel');
            panel.classList.toggle('visible');
            document.getElementById('languagePanel').classList.remove('visible');
        }

        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
            localStorage.setItem('darkMode', document.body.classList.contains('dark-mode'));
        }

        // ì„¤ì • í•¨ìˆ˜ë“¤
        function changeFontSize(size) {
            document.querySelectorAll('.page-content').forEach(el => {
                el.style.fontSize = size + 'px';
            });
            document.getElementById('fontSizeValue').textContent = size + 'px';
            localStorage.setItem('fontSize', size);
        }

        function changeLineHeight(height) {
            document.querySelectorAll('.page-content').forEach(el => {
                el.style.lineHeight = height;
            });
            document.getElementById('lineHeightValue').textContent = height;
            localStorage.setItem('lineHeight', height);
        }

        function changeCharsPerPage(chars) {
            charsPerPage = parseInt(chars);
            document.getElementById('charsPerPageValue').textContent = chars + 'ì';
            localStorage.setItem('charsPerPage', chars);
            
            // í˜ì´ì§€ ì¬ìƒì„±
            if (currentBook && !isTransitioning) {
                createPages().then(() => {
                    showPage(Math.min(currentPage, pages.length - 1));
                });
            }
        }

        function resetSettings() {
            changeFontSize(18);
            changeLineHeight(1.8);
            changeCharsPerPage(1500);
            document.getElementById('fontSizeSlider').value = 18;
            document.getElementById('lineHeightSlider').value = 1.8;
            document.getElementById('charsPerPageSlider').value = 1500;
        }

        // ì €ì¥ëœ ì„¤ì • ì ìš©
        function applySavedSettings() {
            const savedFontSize = localStorage.getItem('fontSize') || '18';
            const savedLineHeight = localStorage.getItem('lineHeight') || '1.8';
            const savedCharsPerPage = localStorage.getItem('charsPerPage') || '1500';
            const savedDarkMode = localStorage.getItem('darkMode') === 'true';
            
            if (savedDarkMode) {
                document.body.classList.add('dark-mode');
            }
            
            changeFontSize(savedFontSize);
            changeLineHeight(savedLineHeight);
            changeCharsPerPage(savedCharsPerPage);
            
            document.getElementById('fontSizeSlider').value = savedFontSize;
            document.getElementById('lineHeightSlider').value = savedLineHeight;
            document.getElementById('charsPerPageSlider').value = savedCharsPerPage;
        }

        // ìœ í‹¸ë¦¬í‹° í•¨ìˆ˜ë“¤
        function showError(message) {
            hideMessage();
            const errorEl = document.getElementById('errorMessage');
            errorEl.querySelector('div:nth-child(2)').textContent = message;
            errorEl.style.display = 'block';
        }

        function hideMessage() {
            document.getElementById('loadingMessage').style.display = 'none';
            document.getElementById('errorMessage').style.display = 'none';
        }

        function goBack() {
            window.history.back();
        }

        // í‚¤ë³´ë“œ ë‹¨ì¶•í‚¤
        document.addEventListener('keydown', (e) => {
            if (isTransitioning) return;
            
            switch(e.key) {
                case 'ArrowLeft':
                    e.preventDefault();
                    previousPage();
                    break;
                case 'ArrowRight':
                    e.preventDefault();
                    nextPage();
                    break;
                case ' ':
                    e.preventDefault();
                    nextPage();
                    break;
                case 'Escape':
                    toggleUI();
                    break;
            }
        });

        // ì´ˆê¸°í™”
        document.addEventListener('DOMContentLoaded', () => {
            loadBook();
        });
    </script>
</body>
