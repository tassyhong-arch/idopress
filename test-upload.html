<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테스트 업로드 - 이도</title>
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: #f8f9fa;
        }
        
        .container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        
        h1 {
            text-align: center;
            color: #2563eb;
            margin-bottom: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #374151;
        }
        
        input, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 16px;
            font-family: inherit;
        }
        
        input:focus, textarea:focus {
            outline: none;
            border-color: #2563eb;
        }
        
        textarea {
            min-height: 150px;
            resize: vertical;
        }
        
        .btn {
            background: #2563eb;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            font-family: inherit;
            font-weight: 600;
            display: block;
            width: 100%;
            margin: 20px 0;
        }
        
        .btn:hover {
            background: #1d4ed8;
        }
        
        .btn-secondary {
            background: #6b7280;
        }
        
        .btn-secondary:hover {
            background: #4b5563;
        }
        
        .btn-danger {
            background: #dc2626;
        }
        
        .btn-danger:hover {
            background: #b91c1c;
        }
        
        .status {
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            font-weight: 600;
        }
        
        .success {
            background: #dcfce7;
            color: #166534;
            border: 1px solid #bbf7d0;
        }
        
        .error {
            background: #fee2e2;
            color: #991b1b;
            border: 1px solid #fecaca;
        }
        
        .info {
            background: #dbeafe;
            color: #1e40af;
            border: 1px solid #bfdbfe;
        }
        
        .nav-links {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .nav-links a {
            color: #2563eb;
            text-decoration: none;
            margin: 0 15px;
            font-weight: 600;
        }
        
        .nav-links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>📚 테스트 도서 업로드</h1>
        
        <div class="nav-links">
            <a href="index.html">🏠 홈</a>
            <a href="books-dynamic.html">📖 전체도서</a>
            <a href="admin-multilingual.html">⚙️ 고급관리자</a>
            <a href="debug-localstorage.html">🔍 디버그도구</a>
        </div>
        
        <form id="testForm">
            <div class="form-group">
                <label for="title">📖 도서 제목</label>
                <input type="text" id="title" name="title" placeholder="예: 토끼전" required>
            </div>
            
            <div class="form-group">
                <label for="author">✍️ 작가</label>
                <input type="text" id="author" name="author" value="작자 미상">
            </div>
            
            <div class="form-group">
                <label for="emoji">😀 이모지</label>
                <input type="text" id="emoji" name="emoji" placeholder="예: 🐰" maxlength="2">
            </div>
            
            <div class="form-group">
                <label for="description">📝 간단한 설명</label>
                <input type="text" id="description" name="description" placeholder="도서에 대한 간단한 설명을 입력하세요">
            </div>
            
            <div class="form-group">
                <label for="content">📄 도서 내용</label>
                <textarea id="content" name="content" placeholder="도서의 전체 내용을 입력하세요...

예시:
옛날 옛적에 한 마리의 영리한 토끼가 살았습니다.

이 토끼는 매우 꾀가 많아서..."></textarea>
            </div>
            
            <button type="submit" class="btn">📤 테스트 도서 업로드</button>
        </form>
        
        <div id="status" style="display: none;"></div>
        
        <div style="margin-top: 30px;">
            <button type="button" class="btn btn-secondary" onclick="showCurrentBooks()">📚 현재 저장된 도서 확인</button>
            <button type="button" class="btn btn-danger" onclick="clearAllBooks()">🗑️ 모든 업로드 도서 삭제</button>
        </div>
        
        <div id="booksList" style="margin-top: 20px;"></div>
    </div>

    <script>
        document.getElementById('testForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const title = document.getElementById('title').value.trim();
            const author = document.getElementById('author').value.trim();
            const emoji = document.getElementById('emoji').value.trim();
            const description = document.getElementById('description').value.trim();
            const content = document.getElementById('content').value.trim();
            
            if (!title) {
                showStatus('제목은 필수입니다.', 'error');
                return;
            }
            
            if (!content) {
                showStatus('도서 내용은 필수입니다.', 'error');
                return;
            }
            
            try {
                // Get existing books
                const existingBooks = JSON.parse(localStorage.getItem('uploadedBooks') || '[]');
                
                // Check for duplicate title
                if (existingBooks.some(book => book.title === title)) {
                    showStatus('같은 제목의 도서가 이미 존재합니다.', 'error');
                    return;
                }
                
                // Create new book object
                const newBook = {
                    id: 'test_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9),
                    title: title,
                    author: author || '작자 미상',
                    emoji: emoji || '📖',
                    description: description || '설명이 없습니다.',
                    content: content,
                    type: 'uploaded',
                    multilingual: false,
                    languages: ['korean'],
                    uploadedAt: new Date().toISOString(),
                    // Parse content into chapters for reader compatibility
                    chapters: parseContentIntoChapters(content)
                };
                
                // Add to existing books
                existingBooks.push(newBook);
                
                // Save to localStorage
                localStorage.setItem('uploadedBooks', JSON.stringify(existingBooks));
                
                showStatus(`✅ "${title}" 도서가 성공적으로 업로드되었습니다!`, 'success');
                
                // Clear form
                document.getElementById('testForm').reset();
                
                // Auto-refresh book list
                setTimeout(showCurrentBooks, 1000);
                
            } catch (error) {
                console.error('Upload error:', error);
                showStatus('업로드 중 오류가 발생했습니다: ' + error.message, 'error');
            }
        });
        
        function parseContentIntoChapters(content) {
            if (!content || content.trim() === '') {
                return [{
                    id: 1,
                    title: '내용 없음',
                    content: '이 도서는 아직 내용이 입력되지 않았습니다.'
                }];
            }
            
            // Split content into chapters (by double line breaks or manually)
            const maxChapterLength = 3000;
            
            // Try to split by double line breaks first
            let chapters = content.split(/\n\s*\n/).filter(chapter => chapter.trim());
            
            // If chapters are too long, split them further
            const finalChapters = [];
            chapters.forEach(chapter => {
                if (chapter.length <= maxChapterLength) {
                    finalChapters.push(chapter);
                } else {
                    // Split long chapters by sentences
                    const sentences = chapter.split(/\.\s+|\?\s+|\!\s+/).filter(s => s.trim());
                    let currentChapter = '';
                    
                    sentences.forEach(sentence => {
                        if (currentChapter.length + sentence.length > maxChapterLength && currentChapter) {
                            finalChapters.push(currentChapter.trim());
                            currentChapter = sentence + '. ';
                        } else {
                            currentChapter += sentence + '. ';
                        }
                    });
                    
                    if (currentChapter.trim()) {
                        finalChapters.push(currentChapter.trim());
                    }
                }
            });
            
            return finalChapters.map((chapter, index) => ({
                id: index + 1,
                title: `${index + 1}장`,
                content: chapter
            }));
        }
        
        function showStatus(message, type) {
            const statusDiv = document.getElementById('status');
            statusDiv.innerHTML = message;
            statusDiv.className = 'status ' + type;
            statusDiv.style.display = 'block';
            
            // Auto-hide after 5 seconds
            setTimeout(() => {
                statusDiv.style.display = 'none';
            }, 5000);
        }
        
        function showCurrentBooks() {
            try {
                const books = JSON.parse(localStorage.getItem('uploadedBooks') || '[]');
                const booksListDiv = document.getElementById('booksList');
                
                if (books.length === 0) {
                    booksListDiv.innerHTML = '<div class="info">현재 저장된 업로드 도서가 없습니다.</div>';
                    return;
                }
                
                let html = '<div class="info"><strong>📚 현재 저장된 도서 (' + books.length + '권)</strong></div>';
                books.forEach((book, index) => {
                    html += `
                        <div style="background: #f8f9fa; padding: 15px; margin: 10px 0; border-radius: 8px; border-left: 4px solid #2563eb;">
                            <strong>${book.emoji || '📖'} ${book.title}</strong><br>
                            <small>작가: ${book.author} | ID: ${book.id}</small><br>
                            <small>내용 길이: ${book.content ? book.content.length : 0}자</small><br>
                            <small>챕터 수: ${book.chapters ? book.chapters.length : 0}개</small>
                        </div>
                    `;
                });
                
                booksListDiv.innerHTML = html;
                
            } catch (error) {
                document.getElementById('booksList').innerHTML = '<div class="error">도서 목록을 불러오는 중 오류가 발생했습니다.</div>';
            }
        }
        
        function clearAllBooks() {
            if (confirm('정말로 모든 업로드된 도서를 삭제하시겠습니까?')) {
                localStorage.removeItem('uploadedBooks');
                showStatus('모든 업로드된 도서가 삭제되었습니다.', 'success');
                document.getElementById('booksList').innerHTML = '';
            }
        }
        
        // Auto-load current books on page load
        document.addEventListener('DOMContentLoaded', function() {
            showCurrentBooks();
        });
    </script>
</body>
</html>
